<script>
/* ================== CARGA DE EXCEL (encabezados nuevos) ================== */
let DATA = [];
const FLEX_VARIANTS = {
  "dedo de la mano": ["dedo de la mano","dedo mano"],
  "dedos del pie": ["dedos del pie","dedos pie"],
  "uñas de los pies": ["uñas de los pies","uñas pies","uñas de los pie"]
};
function parseList(s){
  if(!s) return [];
  // divide por coma, punto y coma o barra; limpia y quita vacíos
  return String(s).split(/[,;/]/).map(x=>x.trim()).filter(Boolean);
}
async function loadExcelToDATA() {
  const url = 'Vocabulary con sinónimos y acepciones.xlsx';
  const res = await fetch(url, { cache: 'no-store' });
  if (!res.ok) throw new Error('No se pudo descargar el Excel: ' + url);
  const buf = await res.arrayBuffer();

  const wb = XLSX.read(buf, { type: 'array' });
  const wsName = wb.SheetNames[0];
  const ws = wb.Sheets[wsName];

  const rows = XLSX.utils.sheet_to_json(ws, { header: 1, raw: false, defval: "" });
  if (!rows.length) throw new Error('El Excel está vacío');

  const header = rows[0].map(h => String(h || '').trim());
  function idx(exact){ return header.findIndex(h => h.toLowerCase() === exact.toLowerCase()); }
  function val(r,i){ return (r && i>=0 && i<r.length) ? String(r[i]||'').trim() : ''; }

  // Encabezados exactos que me diste
  const iA = idx('English');
  const iB = idx('Sinónimos / expresiones equivalentes (English)');
  const iC = idx('Acepciones adicionales (English)');
  const iD = idx('Castellano');
  const iE = idx('Sinónimos o expresiones equivalentes (en español)');
  const iF = idx('Acepciones adicionales (en español)');
  const iG = idx('Part of speech');
  const iH = idx('Pronunciation');
  const iI = idx('Example sentence');
  const iJ = idx('File');
  const iK = idx('Section');

  const out = [];
  for (let r=1;r<rows.length;r++){
    const row = rows[r] || [];
    const en = val(row, iA);
    const es = val(row, iD);
    if(!en || !es) continue;
    out.push({
      id: r-1,
      english: en,
      spanish: es,
      en_syn: val(row, iB),
      en_mean: val(row, iC),
      es_syn: val(row, iE),
      es_mean: val(row, iF),
      pos: val(row, iG),
      pron: val(row, iH),
      example: val(row, iI),
      topic: val(row, iJ),
      section: val(row, iK),
      // Arrays preprocesados para corrección
      en_syn_list: parseList(val(row, iB)),
      es_syn_list: parseList(val(row, iE))
    });
  }
  DATA = out;
}
</script>

<script>
/*** ================== LÓGICA DE LA APP ================== ***/
function stripDiacritics(s){return s.normalize('NFD').replace(/\p{Diacritic}+/gu,'').replace(/ñ/g,'n').replace(/Ñ/g,'N')}
function norm(s){return stripDiacritics(String(s||'').trim().toLowerCase()).replace(/\s+/g,' ')}
function softNorm(s){return String(s||'').trim().toLowerCase().replace(/\s+/g,' ')}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
function keyFor(topic,mode,runMode,exam){return `vocab2c1::${topic}::${mode}::${runMode}::${exam?'exam':'normal'}`}

function buildAcceptableSet(span){ // español con variantes flex + sinónimos ES
  const base = norm(span);
  const set = new Set([base]);
  const v = FLEX_VARIANTS[span?.toLowerCase()];
  if (v) for (const x of v) set.add(norm(x));
  return set;
}

let TOPICS = [];
const state={items:[], filtered:[], order:'random', mode:'es_en', runMode:'reiniciar', topic:'Todos', exam:false, queue:[], idx:0, seen:0, correct:0, hard:new Set(), phase:'answer', failedThisRound:new Set(), rightAll:new Set(), wrongAll:new Set()};

function saveProgress(){const k=keyFor(state.topic,state.mode,state.runMode,state.exam); const queueIds=state.queue.map(i=>state.filtered[i]?.id).filter(v=>v!==undefined); const payload={version:4, filteredIds:state.filtered.map(it=>it.id), queueIds, idx:state.idx, seen:state.seen, correct:state.correct, failedThisRound:[...state.failedThisRound], rightAll:[...state.rightAll], wrongAll:[...state.wrongAll], hard:[...state.hard], order:state.order, phase:state.phase}; try{localStorage.setItem(k,JSON.stringify(payload))}catch(e){}}
function loadProgress(){const k=keyFor(state.topic,state.mode,state.runMode,state.exam); let raw=null; try{raw=localStorage.getItem(k)}catch(e){raw=null} if(!raw)return false; let data=null; try{data=JSON.parse(raw)}catch(e){return false} const curr=new Set(state.filtered.map(it=>it.id)); const saved=new Set((data.filteredIds||[])); if(curr.size!==saved.size)return false; for(const id of curr){if(!saved.has(id))return false} const idToIdx=new Map(state.filtered.map((it,i)=>[it.id,i])); const rebuilt=(data.queueIds||[]).map(id=>idToIdx.get(id)).filter(i=>i!==undefined); if(!rebuilt.length)return false; state.queue=rebuilt; state.idx=Math.min(Math.max(0,data.idx||0),state.queue.length-1); state.seen=data.seen||0; state.correct=data.correct||0; state.failedThisRound=new Set(data.failedThisRound||[]); state.rightAll=new Set(data.rightAll||[]); state.wrongAll=new Set(data.wrongAll||[]); state.hard=new Set(data.hard||[]); state.order=data.order||state.order; state.phase='answer'; return true;}
function clearProgress(){const k=keyFor(state.topic,state.mode,state.runMode,state.exam); try{localStorage.removeItem(k)}catch(e){}}

function setBanner(id,text,ok){const el=document.getElementById(id); el.textContent=text; el.classList.remove('hidden','ok','ko'); el.classList.add(ok?'ok':'ko')}
function clearBanner(id){const el=document.getElementById(id); el.textContent=''; el.classList.add('hidden'); el.classList.remove('ok','ko')}

function applyFilter(){state.filtered=state.items.filter(x=>state.topic==='Todos'?true:(x.topic===state.topic))}
function buildQueue(){const idxs=state.filtered.map((_,i)=>i); state.queue=(state.order==='random')?shuffle(idxs):idxs; state.idx=0}
function currentItem(){const i=state.queue[state.idx]??0; return state.filtered[i]}
function percent(){if(!state.queue.length)return 0; return Math.round(((state.idx)/state.queue.length)*100)}
function updateProgressUI(){document.getElementById('progressBar').style.width=percent()+'%'; document.getElementById('stats').textContent=`Aciertos: ${state.correct} · Intentos: ${state.seen} · Tema: ${state.topic} · ${state.idx+1}/${state.queue.length}`}

function renderChips(it){
  const chips=[];
  if(it.topic) chips.push(`<span class="chip">${it.topic}</span>`);
  if(it.section) chips.push(`<span class="chip">${it.section}</span>`);
  return chips.join('');
}
function renderExtraInfo(it){
  const lines=[];
  if(it.example) lines.push(`<div><b>Example sentence:</b> ${it.example}</div>`);
  if(it.pron)    lines.push(`<div><b>Pronunciation:</b> ${it.pron}</div>`);
  if(it.pos)     lines.push(`<div><b>Part of speech:</b> ${it.pos}</div>`);
  if(it.en_syn)  lines.push(`<div><b>Synonyms (EN):</b> ${it.en_syn}</div>`);
  if(it.en_mean) lines.push(`<div><b>Additional meanings (EN):</b> ${it.en_mean}</div>`);
  if(it.es_syn)  lines.push(`<div><b>Sinónimos (ES):</b> ${it.es_syn}</div>`);
  if(it.es_mean) lines.push(`<div><b>Acepciones (ES):</b> ${it.es_mean}</div>`);
  return lines.join('') || '<div class="muted">Sin información adicional.</div>';
}
function toggleReviewUI(on){
  document.getElementById('btnNext').classList.toggle('hidden',!on);
  ['btnCheck','btnReveal','btnSkip','btnHard','answer'].forEach(id=>{const el=document.getElementById(id); if(el) el.disabled=on});
}
function clearExtraAndFeedback(){
  document.getElementById('extraInfo').innerHTML='';
  document.getElementById('feedback').innerHTML='';
  document.getElementById('chips').innerHTML='';
  toggleReviewUI(false);
  clearBanner('banner');
}
function updateUI(reset=false){
  const it=currentItem(); if(!it){document.getElementById('prompt').textContent='(Sin datos)'; return}
  document.getElementById('prompt').textContent=(state.mode==='es_en')?it.spanish:it.english;
  if(reset) document.getElementById('answer').value='';
  document.getElementById('chips').innerHTML = renderChips(it);
  clearExtraAndFeedback();
  updateProgressUI();
  document.getElementById('answer').focus();
}

/* ======= Corrección: principal + SINÓNIMOS ======= */
function acceptableEnglishSet(it){
  // En es_en, la respuesta esperada es en EN (main + en_syn_list)
  const set = new Set([softNorm(it.english)]);
  for(const s of (it.en_syn_list||[])) set.add(softNorm(s));
  return set;
}
function acceptableSpanishSet(it){
  // En en_es, respuesta esperada es ES (main + es_syn_list) con tolerancia á/acento
  const set = buildAcceptableSet(it.spanish);
  for(const s of (it.es_syn_list||[])) set.add(norm(s));
  return set;
}

function gotoNext(){state.idx++; if(state.idx>=state.queue.length){handleEndOfCycle(); return} state.phase='answer'; updateUI(true); saveProgress()}
function handleEndOfCycle(){
  if(state.runMode==='reiniciar'){
    const failed=[...state.failedThisRound]; state.failedThisRound.clear();
    if(failed.length>0){
      const map=new Map(state.filtered.map((it,idx)=>[it.id,idx]));
      const nextIdxs=failed.map(id=>map.get(id)).filter(i=>i!==undefined);
      state.queue=(state.order==='random')?shuffle(nextIdxs):nextIdxs;
      state.idx=0; state.phase='answer'; updateUI(true); saveProgress(); return;
    }
  }
  showSummary(); saveProgress();
}
function showSummary(){
  state.phase='summary';
  document.getElementById('btnNext').classList.add('hidden');
  ['btnCheck','btnReveal','btnSkip','btnHard','answer'].forEach(id=>{const el=document.getElementById(id); if(el) el.disabled=true});
  const sum=document.getElementById('summary'); const sumCounts=document.getElementById('sumCounts');
  const sumRight=document.getElementById('sumRight'); const sumWrong=document.getElementById('sumWrong');
  const right=[...state.rightAll], wrong=[...state.wrongAll];
  const map=new Map(state.items.map(it=>[it.id,it]));
  sumCounts.textContent=`Aciertos: ${state.correct} · Intentos: ${state.seen} · Tema: ${state.topic} · Palabras: ${state.filtered.length}`;
  function render(ids){
    return ids.map(id=>{
      const it=map.get(id); if(!it) return '';
      const shown=(state.mode==='es_en')?`${it.spanish} → ${it.english}`:`${it.english} → ${it.spanish}`;
      return `<div><span class='pill'>${shown}</span></div>`;
    }).join('');
  }
  sumRight.innerHTML=render(right);
  sumWrong.innerHTML=render(wrong);
  sum.classList.remove('hidden');
}

function showSolutionAndInfo(it, solutionText, note=''){
  const fb=document.getElementById('feedback');
  const ex=document.getElementById('extraInfo');
  const noteHtml=note?` <span class='muted'>(${note})</span>`:'';
  fb.innerHTML='Solución: <b>'+solutionText+'</b>'+noteHtml;
  ex.innerHTML=renderExtraInfo(it);
  state.phase='review';
  toggleReviewUI(true);
  saveProgress();
}

function check(){
  if(state.phase!=='answer') return;
  const it=currentItem(); if(!it) return;

  let userRaw=String(document.getElementById('answer').value||'');
  userRaw=userRaw.trimEnd();
  const userSoft=softNorm(userRaw);   // respeta acentos (para EN); minúsculas/espacios ok
  const userHard=norm(userRaw);       // sin acentos (para ES)

  let ok=false, solution='', accentsIgnored=false;

  if(state.mode==='es_en'){
    // Respuesta esperada en INGLÉS: principal + sinónimos EN (softNorm)
    solution = it.english;
    const acc = acceptableEnglishSet(it);
    ok = acc.has(userSoft);
  }else{
    // Respuesta esperada en ESPAÑOL: principal + sinónimos ES (norm)
    solution = it.spanish;
    const acc = acceptableSpanishSet(it);
    if(acc.has(userHard)){ ok=true; if(!acc.has(userSoft)) accentsIgnored=true; }
  }

  state.seen++;
  if(ok){ state.correct++; state.rightAll.add(it.id); state.wrongAll.delete(it.id); setBanner('banner','Acierto. ¡Muy bien!',true); }
  else { state.failedThisRound.add(it.id); state.wrongAll.add(it.id); state.rightAll.delete(it.id); setBanner('banner','Fallo. ¡Revisa tu respuesta!',false); }

  const note=(accentsIgnored && state.mode==='en_es')?'Se han ignorado los acentos en español':'';
  showSolutionAndInfo(it, solution, note);
}

function reveal(){ if(state.phase!=='answer') return; const it=currentItem(); if(!it) return; const sol=(state.mode==='es_en')?it.english:it.spanish; setBanner('banner','Mostrada la solución de esta tarjeta.',false); showSolutionAndInfo(it,sol) }
function skip(){ if(state.phase!=='answer') return; const it=currentItem(); if(!it) return; const sol=(state.mode==='es_en')?it.english:it.spanish; setBanner('banner','Mostrada la solución de esta tarjeta.',false); showSolutionAndInfo(it,sol) }
function markHard(){ if(state.phase!=='answer') return; const it=currentItem(); if(!it) return; const from=(state.mode==='es_en')?it.spanish:it.english; const key=from.toLowerCase(); if(state.hard.has(key)) state.hard.delete(key); else state.hard.add(key); const sol=(state.mode==='es_en')?it.english:it.spanish; setBanner('banner','Marcada como difícil. Revisa y continúa cuando quieras.',false); showSolutionAndInfo(it,sol) }

/* ======= Eventos UI ======= */
document.getElementById('btnCheck').addEventListener('click',check);
document.getElementById('btnReveal').addEventListener('click',reveal);
document.getElementById('btnSkip').addEventListener('click',skip);
document.getElementById('btnHard').addEventListener('click',markHard);
document.getElementById('btnNext').addEventListener('click',gotoNext);
document.getElementById('sumRestart').addEventListener('click',()=>{ goWelcome(true) });

document.addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ if(viewIsQuiz() && state.phase==='answer') check(); else if(viewIsQuiz() && state.phase==='review') gotoNext(); }});
document.getElementById('btnReset').addEventListener('click',()=>goWelcome(false));

function viewIsQuiz(){ return !document.getElementById('quizView').classList.contains('hidden') }
function goWelcome(hard){ if(hard){clearProgress()} document.getElementById('welcomeView').classList.remove('hidden'); document.getElementById('quizView').classList.add('hidden'); configureTopics('w_topic'); const hasSaved=Object.keys(localStorage).some(k=>k.startsWith('vocab2c1::')); document.getElementById('resumeBox').classList.toggle('hidden', !hasSaved); clearBanner('banner'); clearBanner('bannerWelcome') }
function startFromWelcome(resume){
  state.mode=document.getElementById('w_mode').value;
  state.order=document.getElementById('w_order').value;
  state.topic=document.getElementById('w_topic').value||'Todos';
  state.runMode=document.getElementById('w_runMode').value;
  state.exam=document.getElementById('w_exam').checked;

  applyFilter(); buildQueue();

  let loaded=false; if(resume){loaded=loadProgress()}
  if(!loaded){
    state.idx=0; state.seen=0; state.correct=0;
    state.failedThisRound.clear(); state.rightAll.clear(); state.wrongAll.clear();
  }

  document.getElementById('welcomeView').classList.add('hidden');
  document.getElementById('quizView').classList.remove('hidden');

  document.getElementById('btnReveal').classList.toggle('hidden', state.exam);
  document.getElementById('btnSkip').classList.toggle('hidden', state.exam);
  document.getElementById('btnHard').classList.toggle('hidden', state.exam);

  state.phase='answer'; updateUI(true); saveProgress();
}

function configureTopics(selId){
  TOPICS = ['Todos', ...Array.from(new Set((DATA||[]).map(x=>x.topic||'').filter(x=>x && x.trim()!=='')))];
  const sel=document.getElementById(selId);
  sel.innerHTML = TOPICS.map(t=>`<option value="${t}">${t}</option>`).join('');
}

/* ============== INICIO ============== */
(async function init(){
  try{
    await loadExcelToDATA();
  }catch(err){
    console.error(err);
    setBanner('bannerWelcome','No se pudo cargar el Excel. Asegúrate de subirlo junto a index.html con el nombre exacto.', false);
  }
  state.items = (DATA || []).slice();

  configureTopics('w_topic');
  document.getElementById('btnStart').addEventListener('click', ()=>startFromWelcome(false));
  document.getElementById('btnResume').addEventListener('click', ()=>startFromWelcome(true));

  // Heurística sencilla para precargar combos con último perfil
  let lastKey=null;
  for(let i=0;i<localStorage.length;i++){
    const k=localStorage.key(i);
    if(k && k.startsWith('vocab2c1::')){ lastKey=k; break; }
  }
  if(lastKey){
    const parts=lastKey.split('::');
    if(parts.length>=5){
      const [_p,topic,mode,run,examTag]=parts;
      if(TOPICS.includes(topic)) document.getElementById('w_topic').value=topic;
      if(['es_en','en_es'].includes(mode)) document.getElementById('w_mode').value=mode;
      if(['reiniciar','completar'].includes(run)) document.getElementById('w_runMode').value=run;
      document.getElementById('w_exam').checked = (examTag==='exam');
      document.getElementById('resumeBox').classList.remove('hidden');
    }
  }
  goWelcome(false);
})();
</script>
