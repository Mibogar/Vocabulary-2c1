<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vocabulary 2C1</title>
  <link rel="manifest" href="manifest.webmanifest?v=3">
  <link rel="icon" href="icon-192.png?v=3" sizes="192x192">
  <link rel="icon" href="icon-512.png?v=3" sizes="512x512">
  <link rel="apple-touch-icon" href="icon-192.png?v=3">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png?v=3">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Vocabulary 2C1">
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; padding: 24px; background: #f6f7fb; }
    .app { max-width: 980px; margin: 0 auto; }
    .card { background: #fff; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.06); }
    h1 { font-size: 26px; margin: 0 0 12px 0; }
    .row { display: flex; gap: 14px; flex-wrap: wrap; align-items: center; }
    select, input[type="text"] { padding: 12px 14px; border: 1px solid #d6d8e1; border-radius: 12px; font-size: 16px; }
    button { padding: 12px 16px; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; }
    .primary { background: #2f6df6; color: white; }
    .ghost { background: #eef1ff; color: #2f6df6; }
    .danger { background: #ffecec; color: #c62828; }
    .panel { background: #fafbff; border: 1px dashed #dfe3f0; padding: 16px; border-radius: 12px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
    .qbig { font-size: 22px; font-weight: 700; letter-spacing: .2px; }
    .muted { color: #667; }
    .chips { display: flex; gap: 8px; flex-wrap: wrap; }
    .chip { padding: 6px 10px; border-radius: 999px; background: #eef1ff; color: #2f6df6; font-size: 12px; }
    .stats { display: flex; gap: 18px; color: #444; font-size: 14px; flex-wrap: wrap; }
    .info { margin-top: 8px; font-size: 14px; color: #333; background:#fff; border:1px solid #e6e8f0; border-radius:12px; padding:10px; }
    .controls { display:flex; gap:14px; flex-wrap:wrap; align-items:flex-start; }
    .stack { display:flex; flex-direction:column; gap:10px; }
    .hidden { display:none; }
    .summary { background:#fff; border:1px solid #e6e8f0; border-radius:12px; padding:16px; margin-top:14px; }
    .list { display:grid; grid-template-columns: 1fr; gap:6px; max-height: 260px; overflow:auto; padding:8px; border:1px dashed #e6e8f0; border-radius:10px; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; background:#eef1ff; }
    .banner { font-weight:700; padding:10px 14px; border-radius:10px; }
    .banner.ok { background:#e7f6ec; color:#1b5e20; border:1px solid #b6e2c0; }
    .banner.ko { background:#ffeaea; color:#b71c1c; border:1px solid #f5b5b5; }
    .subtools { width:100%; display:flex; justify-content:flex-end; gap:8px; margin-top:6px; }
    button.tiny { font-size:12px; padding:6px 10px; }
  </style>
</head>
<body>
<div class="app">
  <div class="card">
    <h1>Vocabulary 2C1</h1>

    <div class="row">
      <label>Modo:
        <select id="mode">
          <option value="es_en">Español → Inglés</option>
          <option value="en_es">Inglés → Español</option>
        </select>
      </label>
      <label>Orden:
        <select id="order">
          <option value="random">Aleatorio</option>
          <option value="sequential">Secuencial</option>
        </select>
      </label>
      <label>Tema:
        <select id="topic"></select>
      </label>
      <label>Tipo de manejo:
        <select id="runMode">
          <option value="reiniciar">Reiniciar</option>
          <option value="completar">Completar</option>
        </select>
      </label>
      <button class="ghost" id="btnReset">Reiniciar</button>
      <div class="subtools">
        <button class="tiny" id="btnExport">Exportar progreso</button>
        <button class="tiny" id="btnImport">Importar progreso</button>
      </div>
      <input type="file" id="fileImport" accept="application/json" class="hidden">
      <div id="banner" class="banner hidden"></div>
    </div>

    <div class="panel grid">
      <div class="qbig"><span class="muted">Traduce:</span> <span id="prompt"></span></div>
      <input id="answer" type="text" placeholder="Escribe tu respuesta y pulsa Enter">
      <div class="controls">
        <div class="stack">
          <button class="primary" id="btnCheck">Comprobar (Enter)</button>
          <button class="ghost hidden" id="btnNext">Siguiente (Enter)</button>
        </div>
        <button id="btnReveal">Mostrar solución</button>
        <button class="ghost" id="btnSkip">Saltar</button>
        <button class="danger" id="btnHard">Marcar como difícil</button>
      </div>
      <div id="feedback"></div>
      <div class="info" id="extraInfo"></div>
      <div class="chips" id="chips"></div>
      <div class="stats" id="stats"></div>

      <div id="summary" class="summary hidden">
        <h3>Resumen</h3>
        <div id="sumCounts" class="stats"></div>
        <div class="row">
          <div style="flex:1">
            <strong>Acertadas</strong>
            <div id="sumRight" class="list"></div>
          </div>
          <div style="flex:1">
            <strong>Falladas</strong>
            <div id="sumWrong" class="list"></div>
          </div>
        </div>
        <div style="margin-top:10px">
          <button class="primary" id="sumRestart">Volver a empezar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const DATA = [{"id": 0, "english": "around", "spanish": "aproximadamente", "b": "adv", "c": "/əˈraʊnd/", "d": "There were around 50 people there; maybe a few more.", "topic": "File 1"}, {"id": 1, "english": "at least", "spanish": "por lo menos", "b": "adv", "c": "/ət liːst/", "d": "We have at least half an hour to wait before the next train.", "topic": "File 1"}, {"id": 2, "english": "at most", "spanish": "como mucho", "b": "adv", "c": "/ət məʊst/", "d": "Did you wait long? ~ No, five minutes at most.", "topic": "File 1"}, {"id": 3, "english": "bit", "spanish": "cosa", "b": "n", "c": "/bɪt/", "d": "I liked the film, but there was one bit I didn't understand.", "topic": "File 1"}, {"id": 4, "english": "greenish", "spanish": "verdoso", "b": "adj", "c": "/ɡriːnɪʃ/", "d": "The water wasn't very clear. It was greenish brown.", "topic": "File 1"}, {"id": 5, "english": "-ish", "spanish": "a eso de", "b": "", "c": "/ɪʃ/", "d": "Let's meet for lunch at 1- ish .", "topic": "File 1"}, {"id": 6, "english": "or so", "spanish": "o así", "b": "", "c": "/ɔː səʊ/", "d": "How many people live in your street? ~ About 80 or so, I think.", "topic": "File 1"}, {"id": 7, "english": "stuff", "spanish": "cosas", "b": "n", "c": "/stʌf/", "d": "You're taking loads of stuff on holiday! Your bag is going to be so heavy.", "topic": "File 1"}, {"id": 8, "english": "thing", "spanish": "cosa", "b": "n", "c": "/θɪŋ/", "d": "The thing that stops the door from shutting too quickly is broken.", "topic": "File 1"}, {"id": 9, "english": "twenty-odd", "spanish": "alrededor de", "b": "", "c": "/ˈtwenti ɒd/", "d": "How old is he? ~ I don't know; about twenty-odd.", "topic": "File 1"}, {"id": 10, "english": "twenty-something", "spanish": "veintialgo", "b": "", "c": "/ˈtwenti sʌmθɪŋ/", "d": "Do you know her? She's tall, aged twenty-something , and has red hair.", "topic": "File 1"}, {"id": 11, "english": "Whatever!", "spanish": "lo que sea", "b": "excl", "c": "/wɒtˈevə(r)/", "d": "What do you fancy for dinner tonight? ~ Whatever ! I'm not fussy.", "topic": "File 1"}, {"id": 12, "english": "whatever", "spanish": "lo que", "b": "pron", "c": "/wɒtˈevə(r)/", "d": "What shall we do today? We can do whatever you would like.", "topic": "File 1"}, {"id": 13, "english": "whenever", "spanish": "cada vez que", "b": "adv", "c": "/wenˈevə(r)", "d": "Whenever I pass that shop, I always look in the windows.", "topic": "File 1"}, {"id": 14, "english": "wherever", "spanish": "donde sea", "b": "adv", "c": "/weərˈevə(r)/", "d": "I enjoy meeting new people wherever I go.", "topic": "File 1"}, {"id": 15, "english": "whichever", "spanish": "cualquiera", "b": "pron", "c": "/wɪtʃˈevə(r)/", "d": "Should I buy the black or the blue jeans? ~ Whichever you prefer.", "topic": "File 1"}, {"id": 16, "english": "whoever", "spanish": "con quien quiera que sea que", "b": "pron", "c": "/huːˈevə(r)/", "d": "I'm sorry, but that isn't right. Whoever you spoke to earlier gave you the wrong information.", "topic": "File 1"}, {"id": 17, "english": "aftereffect", "spanish": "secuela", "b": "n", "c": "/ˈɑːftəɪˈfekt/", "d": "My ankle still hurts. It's the aftereffect of falling off my bike.", "topic": "File 1"}, {"id": 18, "english": "aftershocks", "spanish": "réplica", "b": "n", "c": "/ˈɑːftəʃɒks/", "d": "The aftershocks from the earthquake were felt several hours later.", "topic": "File 1"}, {"id": 19, "english": "aftertaste", "spanish": "regusto", "b": "n", "c": "/ˈɑːftəteɪst/", "d": "I've finished my coffee, but I didn't like it. It left a strange aftertaste.", "topic": "File 1"}, {"id": 20, "english": "backup", "spanish": "apoyo", "b": "n", "c": "/ˈbækʌp/", "d": "I needed extra help so I asked my manager for backup in case more customers arrived.", "topic": "File 1"}, {"id": 21, "english": "breakdown", "spanish": "fallo", "b": "n", "c": "/ˈbreɪkdaʊn/", "d": "There was a breakdown in communication in my team and it led to several misunderstandings.", "topic": "File 1"}, {"id": 22, "english": "breakthrough", "spanish": "adelanto", "b": "n", "c": "/ˈbreɪkθruː/", "d": "This discovery is a major scientific breakthrough .", "topic": "File 1"}, {"id": 23, "english": "break-ups", "spanish": "ruptura", "b": "n", "c": "/ˈbreɪk ʌps/", "d": "Break-ups can be very painful, even when the people in a relationship agree it's for the best.", "topic": "File 1"}, {"id": 24, "english": "climbdown", "spanish": "marcha atrás", "b": "n", "c": "/ˈklaɪm daʊn/", "d": "I thought I was right and I told everyone. I had to do an embarrasing climbdown when I found I was wrong.", "topic": "File 1"}, {"id": 25, "english": "comeback", "spanish": "retorno", "b": "n", "c": "/ˈkʌmbæk/", "d": "Five years after she left professional sport, she started training again and made a comeback .", "topic": "File 1"}, {"id": 26, "english": "downfall", "spanish": "colapso", "b": "n", "c": "/ˈdaʊnfɔːl/", "d": "The mistakes led to the politician's downfall .", "topic": "File 1"}, {"id": 27, "english": "downpour", "spanish": "chaparrón", "b": "n", "c": "/ˈdaʊnpɔː(r)/", "d": "Don't go outside! It's a complete downpour and you'll get soaked.", "topic": "File 1"}, {"id": 28, "english": "downturn", "spanish": "deterioro", "b": "n", "c": "/ˈdaʊntɜːn/", "d": "What was responsible for the economic downturn ?", "topic": "File 1"}, {"id": 29, "english": "giveaway", "spanish": "revelación", "b": "n", "c": "/ˈɡɪvəweɪ/", "d": "He couldn't hide his expression and it was a big giveaway of his feelings.", "topic": "File 1"}, {"id": 30, "english": "go-ahead", "spanish": "aprobación", "b": "n", "c": "/ˈɡəʊ əhed/", "d": "Do we have the go-ahead to start this new project?", "topic": "File 1"}, {"id": 31, "english": "hold-up", "spanish": "retención", "b": "n", "c": "/ˈhəʊld ʌp/", "d": "The accident caused a major hold-up on the motorway this morning.", "topic": "File 1"}, {"id": 32, "english": "however", "spanish": "por mucho que", "b": "adv", "c": "/haʊˈevə(r)/", "d": "However hard I try, I never get past this level on the game.", "topic": "File 1"}, {"id": 33, "english": "income", "spanish": "ingresos", "b": "n", "c": "/ˈɪnkʌm/", "d": "You should make sure your household income covers all of your expenses.", "topic": "File 1"}, {"id": 34, "english": "input", "spanish": "aportación", "b": "n", "c": "/ˈɪnpʊt/", "d": "Thank you for your input on the project. Your contribution was very helpful.", "topic": "File 1"}, {"id": 35, "english": "intake", "spanish": "ingesta", "b": "n", "c": "/ˈɪnteɪk/", "d": "What's the recommended daily intake of salt?", "topic": "File 1"}, {"id": 36, "english": "let-down", "spanish": "decepción", "b": "n", "c": "/ˈlet daʊn/", "d": "I thought this film was going to be great, but it was a real let-down .", "topic": "File 1"}, {"id": 37, "english": "makeover", "spanish": "sesión de maquillaje y peluquería", "b": "n", "c": "/ˈmeɪkəʊvə(r)/", "d": "The friends enjoyed a makeover together before their school prom.", "topic": "File 1"}, {"id": 38, "english": "meltdown", "spanish": "crisis", "b": "n", "c": "/ˈmelt daʊn/", "d": "My 5-year-old had a complete meltdown when I wouldn't buy her some sweets today.", "topic": "File 1"}, {"id": 39, "english": "mix-up", "spanish": "confusión", "b": "n", "c": "/ˈmɪks ʌp/", "d": "I'm afraid there's been a mix-up . It looks as if both tickets are for the same seat.", "topic": "File 1"}, {"id": 40, "english": "outbreak", "spanish": "brote", "b": "n", "c": "/ˈaʊtbreɪk/", "d": "Hospital staff worked extra shifts to help their patients during the outbreak .", "topic": "File 1"}, {"id": 41, "english": "outburst", "spanish": "arrebato", "b": "n", "c": "/ˈaʊtbɜːst/", "d": "We were confused by his angry outburst . We didn't realize he had such strong feelings on the topic.", "topic": "File 1"}, {"id": 42, "english": "outcome", "spanish": "resultado", "b": "n", "c": "/ˈaʊtkʌm/", "d": "We can't predict the outcome of this sitation. We just have to keep monitoring it.", "topic": "File 1"}, {"id": 43, "english": "outcry", "spanish": "clamor", "b": "n", "c": "/ˈaʊtkraɪ/", "d": "There was a public outcry when the town council decided to close the leisure centre.", "topic": "File 1"}, {"id": 44, "english": "outlay", "spanish": "desembolso", "b": "n", "c": "/ˈaʊtleɪ/", "d": "I'd like to buy this camera, but are the better quality photographs worth the outlay ?", "topic": "File 1"}, {"id": 45, "english": "outlook", "spanish": "perspectiva", "b": "n", "c": "/ˈaʊtlʊk/", "d": "What's the outlook on this problem? Does it look as if we can fix it?", "topic": "File 1"}, {"id": 46, "english": "ripoff", "spanish": "estafa", "b": "n", "c": "/ˈrɪpɒf/", "d": "This laptop was a total ripoff . There were much better bargains online.", "topic": "File 1"}, {"id": 47, "english": "setback", "spanish": "revés", "b": "n", "c": "/ˈsetbæk/", "d": "The loss of our best salesperson was a setback for our businesss, but we recovered.", "topic": "File 1"}, {"id": 48, "english": "set-up", "spanish": "organigrama", "b": "n", "c": "/ˈset ʌp/", "d": "What's the set-up here? Can you tell me who's who on the team?", "topic": "File 1"}, {"id": 49, "english": "standby", "spanish": "lista de espera", "b": "n", "c": "/ˈstændbaɪ/", "d": "The airline put us on standby so I don't know if we will get this flight.", "topic": "File 1"}, {"id": 50, "english": "turnoff", "spanish": "rollo", "b": "n", "c": "/ˈtɜːnɒf/", "d": "Gyms are a complete turnoff for me. I find them all airless and noisy!", "topic": "File 1"}, {"id": 51, "english": "turnout", "spanish": "concurrencia", "b": "n", "c": "/ˈtɜːnaʊt/", "d": "There was a great turnout at the local parade, wasn't there? There must have been several thousand people.", "topic": "File 1"}, {"id": 52, "english": "upbringing", "spanish": "educación", "b": "n", "c": "/ˈʌpbrɪŋɪŋ/", "d": "I had a very relaxed upbringing . My parents didn't put any pressure on me.", "topic": "File 1"}, {"id": 53, "english": "update", "spanish": "información actual", "b": "n", "c": "/ˈʌpdeɪt/", "d": "Do you have an update on the situation? We need to make a report to the senior manager.", "topic": "File 1"}, {"id": 54, "english": "upkeep", "spanish": "mantenimiento", "b": "n", "c": "/ˈʌpkiːp/", "d": "We love the historic market in our town, but its upkeep is expensive because it needs repairs.", "topic": "File 1"}, {"id": 55, "english": "uptake", "spanish": "aceptación", "b": "n", "c": "/ˈʌpteɪk/", "d": "We're offering free digital resources and there is a high uptake .", "topic": "File 1"}, {"id": 56, "english": "write-off", "spanish": "siniestro total", "b": "n", "c": "/ˈraɪt ɒf/", "d": "My car was a write-off after the accident. It was beyond repair.", "topic": "File 1"}, {"id": 57, "english": "write-up", "spanish": "reseña", "b": "n", "c": "/ˈraɪt ʌp/", "d": "This book was given a very good write-up by critics.", "topic": "File 1"}, {"id": 58, "english": "believe your own hype", "spanish": "creerte tu propio cuento", "b": "", "c": "/bɪˈliːv jɔː əʊn haɪp/", "d": "You shouldn't believe your own hype. You must be realistic.", "topic": "File 1"}, {"id": 59, "english": "drop out", "spanish": "dejar", "b": "phr v", "c": "/drɒp ˈaʊt/", "d": "Are you going to drop out of university? That's a big decision.", "topic": "File 1"}, {"id": 60, "english": "from scratch", "spanish": "desde cero", "b": "", "c": "/frɒm ˈskrætʃ/", "d": "Are you making this meal from scratch ? ~ Yes, I bought all the ingredients earlier.", "topic": "File 1"}, {"id": 61, "english": "more often than not", "spanish": "casi siempre", "b": "", "c": "/mɔː ɒfn ðæn nɒt/", "d": "Don't get cookies from that cafe. More often than not , their cookies are overcooked.", "topic": "File 1"}, {"id": 62, "english": "on the margins of society", "spanish": "al margen de la sociedad", "b": "", "c": "/ɒn ðə ˈmɑːdʒɪns ɒv səˈsaɪəti/", "d": "How can we help people who are on the margins of society ?", "topic": "File 1"}, {"id": 63, "english": "talk your way into", "spanish": "ver si existe la posibilidad", "b": "", "c": "/tɔːk jɔː weɪ ɪntuː", "d": "The show tickets are sold out, but you could call and try to talk your way into getting a ticket.", "topic": "File 1"}, {"id": 64, "english": "to make ends meet", "spanish": "llegar a fin de mes", "b": "", "c": "/tə meɪk endz ˈmiːt/", "d": "The rent in this area is expensive. I had to take a second job to make ends meet.", "topic": "File 1"}, {"id": 65, "english": "screw up", "spanish": "fastidiarla", "b": "phr v", "c": "/skruː ˈʌp/", "d": "I'm worried I'll screw up and make some huge mistakes in my presentation.", "topic": "File 1"}, {"id": 66, "english": "don’t want it on their conscience", "spanish": "tener sobre su conciencia", "b": "", "c": "/dəʊnt wɒnt ɪt ɒn ðeə kɒnʃəns/", "d": "My friends say they don't want it on their conscience if they advise me to go to university and I don't enjoy it.", "topic": "File 1"}, {"id": 67, "english": "flattering", "spanish": "halagador", "b": "adj", "c": "/ˈflætərɪŋ/", "d": "It's flattering that the senior manager called me to ask for my advice.", "topic": "File 1"}, {"id": 68, "english": "flip side", "spanish": "por otro lado", "b": "n", "c": "/ˈflɪp saɪd/", "d": "This jumper isn't a colour which suits me, but on the flip side , it's very cheap.", "topic": "File 1"}, {"id": 69, "english": "ingratiate", "spanish": "congraciarse", "b": "v", "c": "/ɪnˈɡreɪʃieɪt/", "d": "I tried to ingratiate myself with the group by doing the things they enjoyed.", "topic": "File 1"}, {"id": 70, "english": "lack", "spanish": "falta", "b": "v", "c": "/læk/", "d": "I think this was caused by a complete lack of judgement.", "topic": "File 1"}, {"id": 71, "english": "looking out for you", "spanish": "mirar por ti", "b": "", "c": "/ˈlʊkɪŋ aʊt fɔː ju/", "d": "Thanks for your advice! ~ That's OK. I'm just looking out for you .", "topic": "File 1"}, {"id": 72, "english": "wary", "spanish": "precavido", "b": "adj", "c": "/ˈweəri/", "d": "I would be wary about making an important decision without researching it.", "topic": "File 1"}, {"id": 73, "english": "ask for", "  has a lot of wisdom for someone so young. He always gives good advice.", "topic": "File 2"}, {"id": 137, "english": "amble", "spanish": "andar sin prisa", "b": "v", "c": "/ˈæmbl/", "d": "Sometimes I just amble around the garden, looking at the flowers.", "topic": "File 2"}, {"id": 138, "english": "creep", "spanish": "bajar a hurtadillas", "b": "v", "c": "/kriːp/", "d": "Shall we creep downstairs while Mum's asleep and watch that scary film on TV?", "topic": "File 2"}, {"id": 139, "english": "dash", "spanish": "salir corriendo", "b": "v", "c": "/dæʃ/", "d": "Sorry, I must dash ! I've got to go to a meeting.", "topic": "File 2"}, {"id": 140, "english": "hike", "spanish": "irse de caminata", "b": "v", "c": "/haɪk/", "d": "He's going to hike across the moors tomorrow, if the weather's good.", "topic": "File 2"}, {"id": 141, "english": "limp", "spanish": "cojear", "b": "v", "c": "/lɪmp/", "d": "I had to limp home after I twisted my ankle on my walk.", "topic": "File 2"}, {"id": 142, "english": "march", "spanish": "desfilar", "b": "v", "c": "/mɑːtʃ/", "d": "They watched the soldiers march down the street.", "topic": "File 2"}, {"id": 143, "english": "mooch", "spanish": "deambular", "b": "v", "c": "/muːtʃ/", "d": "I'm not here simply to mooch around the shops! I have to buy my mum a birthday present!", "topic": "File 2"}, {"id": 144, "english": "pad", "spanish": "andar sin hacer ruido", "b": "v", "c": "/pæd/", "d": "The cat padded across the carpet and rubbed against my legs.", "topic": "File 2"}, {"id": 145, "english": "prowl", "spanish": "merodear", "b": "v", "c": "/praʊl/", "d": "They say that a beast prowls these woods at night, so I never come here after dark.", "topic": "File 2"}, {"id": 146, "english": "rush", "spanish": "apurarse", "b": "v", "c": "/rʌʃ/", "d": "Don't rush ! We've still got plenty of time.", "topic": "File 2"}, {"id": 147, "english": "scamper", "spanish": "escabullirse", "b": "v", "c": "/skæmpə/", "d": "I like to watch the squirrels scamper along the branches.", "topic": "File 2"}, {"id": 148, "english": "scramble", "spanish": "abrirse paso", "b": "v", "c": "/skræmbl/", "d": "She scrambled up the wet bank, pushing ferns out of the way.", "topic": "File 2"}, {"id": 149, "english": "skulk", "spanish": "esconderse", "b": "v", "c": "/skʌlk/", "d": "There's no need to skulk in the shadows like that – come and join us!", "topic": "File 2"}, {"id": 150, "english": "slip", "spanish": "resbalar", "b": "v", "c": "/slɪp/", "d": "The soap slipped through my fingers and fell back into the water with a splash.", "topic": "File 2"}, {"id": 151, "english": "sneak", "spanish": "pasar a escondidas", "b": "v", "c": "/sniːk/", "d": "He tried to sneak past without being seen, but the bouncer spotted him.", "topic": "File 2"}, {"id": 152, "english": "speed", "spanish": "ir a gran velocidad", "b": "v", "c": "/spiːd/", "d": "I get dizzy watching the racing cars speed around the track.", "topic": "File 2"}, {"id": 153, "english": "sprint", "spanish": "echar una carrera", "b": "v", "c": "/sprɪnt/", "d": "Hurry up! We'll have to sprint for the bus or we'll miss it.", "topic": "File 2"}, {"id": 154, "english": "stagger", "spanish": "tambalearse", "b": "v", "c": "/stæɡə/", "d": "We pick up the heavy box and stagger indoors with it.", "topic": "File 2"}, {"id": 155, "english": "storm", "spanish": "subir como un rayo", "b": "v", "c": "/stɔːm/", "d": "Furious, my brother storms upstairs and slams his bedroom door.", "topic": "File 2"}, {"id": 156, "english": "stride", "spanish": "andar dando zancadas", "b": "v", "c": "/straɪd/", "d": "She came striding over as if she owned the place, and asked what we were doing!", "topic": "File 2"}, {"id": 157, "english": "stroll", "spanish": "dar un paseo", "b": "v", "c": "/strəʊl/", "d": "Do you fancy strolling around the park with us after lunch?", "topic": "File 2"}, {"id": 158, "english": "strut", "spanish": "contonearse de un lado para otro", "b": "v", "c": "/strʌt/", "d": "The kids are strutting up and down, pretending to be on the catwalk!", "topic": "File 2"}, {"id": 159, "english": "swagger", "spanish": "pavonearse", "b": "v", "c": "/swæɡə/", "d": "He swaggered over to me and asked if I wanted his phone number. Such arrogance!", "topic": "File 2"}, {"id": 160, "english": "tear", "spanish": "desgarrar", "b": "v", "c": "/teə(r)/", "d": "Don't tug at the zip or you'll tear the material.", "topic": "File 2"}, {"id": 161, "english": "tiptoe", "spanish": "ir de puntillas", "b": "v", "c": "/tɪptəʊ/", "d": "We tiptoed past the open doorway without being heard.", "topic": "File 2"}, {"id": 162, "english": "trot", "spanish": "trotar", "b": "v", "c": "/trɒt/", "d": "The ponies came trotting across the field to see what all the noise was about.", "topic": "File 2"}, {"id": 163, "english": "trudge", "spanish": "caminar con dificultad", "b": "v", "c": "/trʌdʒ/", "d": "I trudged home through the mud, feeling wet and miserable.", "topic": "File 2"}, {"id": 164, "english": "waddle", "spanish": "anadear", "b": "v", "c": "/wɒdl/", "d": "My daughter loves seeing the ducks waddle along the riverbank.", "topic": "File 2"}, {"id": 165, "english": "wade", "spanish": "vadear", "b": "v", "c": "/weɪd/", "d": "Do you think we could wade through the shallow water here, and explore that little island?", "topic": "File 2"}, {"id": 166, "english": "wander", "spanish": "alejarse", "b": "v", "c": "/wɒndə/", "d": "Hold your child's hand in the supermarket so that they can't wander off while you're not looking.", "topic": "File 2"}, {"id": 167, "english": "I churn over every sentence ten times", "spanish": "le doy mil vueltas a cada frase", "b": "", "c": "/aɪ tʃɜːn əʊvə evri sentəns ten taɪmz/", "d": "Rereading the letter, I churn over every sentence ten times , wondering what it all means.", "topic": "File 2"}, {"id": 168, "english": "is imprisoned inside his own body", "spanish": "es prisionero en su propio cuerpo", "b": "", "c": "/ɪz ɪmprɪznd ɪnsaɪd hɪz əʊn bɒdi/", "d": "Paralysed from head to toe, the patient, his mind intact, is imprisoned inside his own body .", "topic": "File 2"}, {"id": 169, "english": "my cocoon becomes less oppressive", "spanish": "salgo de mi caparazón", "b": "", "c": "/maɪ kəkuːn bɪkʌmz les əpresɪv/", "d": "My cocoon becomes less oppressive , and my mind takes flight like a butterfly.", "topic": "File 2"}, {"id": 170, "english": "my head weighs a ton", "spanish": "tener pesadez de cabeza", "b": "", "c": "/maɪ hed weɪz ə tʌn/", "d": "I think I've got the flu. My body aches, I feel sick, and my head weighs a ton .", "topic": "File 2"}, {"id": 171, "english": "the life I once knew was snuffed out", "spanish": "desvanecerse la vida tal y como la conocía", "b": "", "c": "/ðə laɪf aɪ wʌns njuː wɒz snʌft aʊt/", "d": "After the accident, the life I once knew was snuffed out , and I had to adapt to a new way of living.", "topic": "File 2"}, {"id": 172, "english": "to punctuate the passage of time", "spanish": "marcar el paso del tiempo", "b": "", "c": "/tə pʌŋktʃueɪt ðə pæsɪdʒ əv taɪm/", "d": "At seven, the chapel bells begin again to punctuate the passage of time , quarter-hour by quarter-hour.", "topic": "File 2"}, {"id": 173, "english": "when I finally surfaced", "spanish": "cuando amanecí", "b": "", "c": "/wen aɪ faɪnəli sɜːfɪst/", "d": "When I finally surfaced , the others had had breakfast and were clearing up the mess from the party.", "topic": "File 2"}, {"id": 174, "english": "a sorry sight", "spanish": "dar pena ver", "b": "", "c": "/ə sɒri saɪt/", "d": "Covered in mud, with her clothes torn by brambles, she was a sorry sight to behold.", "topic": "File 3"}, {"id": 175, "english": "a wild goose chase", "spanish": "buscar como locos", "b": "", "c": "/ə waɪld ɡuːs tʃeɪs/", "d": "We've been on a wild goose chase searching for the hamster – it was in its cage all along!", "topic": "File 3"}, {"id": 176, "english": "be cruel to be kind", "spanish": "ser cruel por el bien de alguien", "b": "", "c": "biː kruːəl tu biː kaɪnd/", "d": "I felt awful telling her what I knew about her boyfriend, but sometimes you have to be cruel to be kind .", "topic": "File 3"}, {"id": 177, "english": "break the ice", "spanish": "romper el hielo", "b": "", "c": "/breɪk ðə aɪs/", "d": "It was awkward at first, but he told a joke to break the ice , and after that we had a nice chat.", "topic": "File 3"}, {"id": 178, "english": "come full circle", "spanish": "cerrar el círculo", "b": "", "c": "/kʌm fʊl sɜːkl/", "d": "Fashion has come full circle , and long skirts are now back, like in the 1970s.", "topic": "File 3"}, {"id": 179, "english": "come what may", "spanish": "pase lo que pase", "b": "", "c": "/kʌm wɒt meɪ/", "d": "I'm your best friend. You can always rely on me, come what may .", "topic": "File 3"}, {"id": 180, "english": "eat (sb) out of house and home", "spanish": "comer (alguien) todo lo que pilla", "b": "", "c": "/iːt sʌmbədi aʊt əv haʊs ænd", "d": "My dog has an enormous appetite. He's eating me out of house and home !", "topic": "File 3"}, {"id": 181, "english": "elbow room", "spanish": "espacio vital", "b": "", "c": "/elbəʊ ruːm/", "d": "It's so crowded in this lift. I wish I had a bit more elbow room .", "topic": "File 3"}, {"id": 182, "english": "Good riddance!", "spanish": "¡Adiós, muy buenas!", "b": "", "c": "/ɡʊd rɪdns/", "d": "I'm glad his housemate is moving out at last – I never liked her. Good riddance!", "topic": "File 3"}, {"id": 183, "english": "had me in stitches", "spanish": "haces que me parta de risa", "b": "", "c": "/hæd miː ɪn stɪtʃɪz/", "d": "This sitcom is hilarious. It's had me in stitches all evening!", "topic": "File 3"}, {"id": 184, "english": "his own flesh and blood", "spanish": "carne de su carne", "b": "", "c": "/hɪz əʊn fleʃ ænd blʌd/", "d": "I asked my brother how he could treat his own flesh and blood so cruelly.", "topic": "File 3"}, {"id": 185, "english": "in a pickle", "spanish": "en un apuro", "b": "", "c": "/ɪn ə pɪkl/", "d": "She's in a pickle because she's left her keys at work and her husband isn't home to let her in.", "topic": "File 3"}, {"id": 186, "english": "In my heart of hearts", "spanish": "en lo más profundo de mi corazón", "b": "", "c": "/ɪn maɪ hɑːt əv hɑːts/", "d": "In my heart of hearts , I knew it was the wrong decision.", "topic": "File 3"}, {"id": 187, "english": "in one fell swoop", "spanish": "de un plumazo", "b": "", "c": "/ɪn wʌn fel swuːp/", "d": "I did my homework on Friday night in one fell swoop , so I've got a free weekend.", "topic": "File 3"}, {"id": 188, "english": "lie low", "spanish": "pasar desapercibido", "b": "", "c": "/laɪ ləʊ/", "d": "My boss is annoyed with me, so I'm going to lie low at work until she's forgotten about it.", "topic": "File 3"}, {"id": 189, "english": "mum’s the word", "spanish": "punto en boca", "b": "", "c": "/mʌms ðə wɜːd/", "d": "Don't worry, I won't tell a soul. Mum's the word .", "topic": "File 3"}, {"id": 190, "english": "neither here nor there", "spanish": "ser lo de menos", "b": "", "c": "/naɪðə hɪə nɔː ðeə/", "d": "Whether you like them or not is neither here nor there – you have to be polite to them!", "topic": "File 3"}, {"id": 191, "english": "not sleep a wink", "spanish": "no pegar ojo", "b": "", "c": "/nɒt sliːp ə wɪŋk/", "d": "I could n't sleep a wink the night before my wedding, as I was too excited.", "topic": "File 3"}, {"id": 192, "english": "send (sb) packing", "spanish": "echar con cajas destempladas", "b": "", "c": "/send sʌmbədi pækɪŋ/", "d": "If they come to the door asking to check your bank details, send them packing . It's a scam.", "topic": "File 3"}, {"id": 193, "english": "the be-all and end-all", "spanish": "no serlo todo", "b": "", "c": "/ðə biː ɔːl ænd end ɔːl/", "d": "Even though the salary was good, I turned down the job. Money isn't the be-all and end-all .", "topic": "File 3"}, {"id": 194, "english": "the world’s your oyster", "spanish": "tener el mundo a los pies", "b": "", "c": "/ðə wɜːlds jɔː ɔɪstə/", "d": "Never mind – you're young, healthy, and clever, and the world's your oyster .", "topic": "File 3"}, {"id": 195, "english": "too much of a good thing", "spanish": "lo mucho cansa", "b": "", "c": "/tu: mʌtʃ əv ə ɡʊd θɪŋ/", "d": "I can't watch another episode! Sometimes you can have too much of a good thing .", "topic": "File 3"}, {"id": 196, "english": "vanish into thin air", "spanish": "desvanecerse en el aire", "b": "", "c": "/vænɪʃ ɪntu θɪn eə/", "d": "The stapler seems to have vanished into thin air . We can't find it anywhere.", "topic": "File 3"}, {"id": 197, "english": "wear your heart on your sleeve", "spanish": "llevas los sentimientos a flor de piel", "b": "", "c": "/weə jɔː hɑːt ɒn jɔː sliːv/", "d": "We always know if you're upset because you wear your heart on your sleeve .", "topic": "File 3"}, {"id": 198, "english": "again and again", "spanish": "una y otra vez", "b": "", "c": "/əɡen ænd əɡen/", "d": "I told him again and again that I'd be going out tonight, and he still forgot!", "topic": "File 4"}, {"id": 199, "english": "back and forth", "spanish": "ir y venir", "b": "", "c": "/bæk ænd fɔːθ/", "d": "The argument went back and forth for hours, but eventually they reached an agreement.", "topic": "File 4"}, {"id": 200, "english": "bits and pieces", "spanish": "unas cuantas cosas", "b": "", "c": "/bɪts ænd piːsɪz/", "d": "I've got a few bits and pieces I want to finish first, so I'll meet you there in an hour.", "topic": "File 4"}, {"id": 201, "english": "by and large", "spanish": "en general", "b": "", "c": "/baɪ ænd lɑːdʒ/", "d": "We had some clouds on Sunday morning, but by and large it was a glorious weekend.", "topic": "File 4"}, {"id": 202, "english": "cheap and cheerful", "spanish": "bueno, bonito y barato", "b": "", "c": "/tʃiːp ænd tʃɪəfl/", "d": "The B&B was cheap and cheerful . Our room was on the small side, but perfectly nice.", "topic": "File 4"}, {"id": 203, "english": "chicken and egg", "spanish": "como la pescadilla que se muerde la cola", "b": "", "c": "/ˈtʃɪkɪn ænd eɡ/", "d": "It's a chicken and egg situation: you ignore him because he talks a lot, and he talks a lot because you're ignoring him!", "topic": "File 4"}, {"id": 204, "english": "cut and dried", "spanish": "claro", "b": "", "c": "/kʌt ænd draɪd/", "d": "The thief had been caught at the scene of the crime, so the case was cut and dried .", "topic": "File 4"}, {"id": 205, "english": "doom and gloom", "spanish": "pesimismo", "b": "", "c": "/duːm ænd ɡluːm/", "d": "She's full of doom and gloom today because she thinks she's going to lose her job.", "topic": "File 4"}, {"id": 206, "english": "face to face", "spanish": "cara a cara", "b": "", "c": "/feɪs tu feɪs/", "d": "Let's meet and discuss this face to face . It's difficult to talk over the phone.", "topic": "File 4"}, {"id": 207, "english": "far and wide", "spanish": "por todas partes", "b": "", "c": "/fɑː ænd waɪd/", "d": "We've searched far and wide for a blue velvet armchair, but we just can't find one!", "topic": "File 4"}, {"id": 208, "english": "first and foremost", "spanish": "antes de nada", "b": "", "c": "/fɜːst ænd ˈfɔːməʊst/", "d": "First and foremost , can you run to the shop for some coffee? Our guests will be here in ten minutes.", "topic": "File 4"}, {"id": 209, "english": "hand in hand", "spanish": "de la mano", "b": "", "c": "/hænd ɪn hænd/", "d": "Sadly, poverty and obesity often go hand in hand , as healthy food is more expensive.", "topic": "File 4"}, {"id": 210, "english": "heart to heart", "spanish": "conversación íntima", "b": "", "c": "/hɑːt tu hɑːt/", "d": "They had a heart-to-heart and she explained why she'd been so upset by his news.", "topic": "File 4"}, {"id": 211, "english": "hit and miss", "spanish": "no tener ton ni son", "b": "", "c": "/hɪt ænd mɪs/", "d": "The speeches were a bit hit and miss . Some were great, but others were quite boring.", "topic": "File 4"}, {"id": 212, "english": "home and dry", "spanish": "respirar tranquilo", "b": "", "c": "/həʊm ænd draɪ/", "d": "The scores are good so far, but the team isn't home and dry yet.", "topic": "File 4"}, {"id": 213, "english": "ins and outs", "spanish": "pormenores", "b": "", "c": "/ɪns ænd aʊts/", "d": "Just give me the overview. Don't tell me all the ins and outs of the problem.", "topic": "File 4"}, {"id": 214, "english": "little by little", "spanish": "poco a poco", "b": "", "c": "/lɪtl baɪ lɪtl/", "d": "I'm making slow progress on my project, but little by little I'm completing it.", "topic": "File 4"}, {"id": 215, "english": "live and learn", "spanish": "nunca te acostarás sin saber una cosa más", "b": "", "c": "/lɪv ænd lɜːn/", "d": "That's really interesting! I never knew that. You live and learn , don't you?", "topic": "File 4"}, {"id": 216, "english": "neck and neck", "spanish": "a la par", "b": "", "c": "/nek ænd nek/", "d": "Who's going to win the race? ~ I don't know; the first two are neck and neck .", "topic": "File 4"}, {"id": 217, "english": "no ifs or buts", "spanish": "no haber pero que valga", "b": "", "c": "/nəʊ ɪfs ɔː bʌts/", "d": "I want this finished by Friday and that's final - no ifs or buts about it.", "topic": "File 4"}, {"id": 218, "english": "odds and ends", "spanish": "cachivaches", "b": "", "c": "/ɒdz ænd endz/", "d": "What's in that drawer? ~ Oh, all sorts of odds and ends which didn't belong anywhere else.", "topic": "File 4"}, {"id": 219, "english": "on and off", "spanish": "intermitentemente", "b": "", "c": "/ɒn ænd ɒf/", "d": "Is it raining? ~ Not now, but it's been raining on and off all day.", "topic": "File 4"}, {"id": 220, "english": "out and about", "spanish": "de un lado para otro", "b": "", "c": "/aʊt ænd əbaʊt/", "d": "I saw my cousin by chance when I was out and about today.", "topic": "File 4"}, {"id": 221, "english": "part and parcel", "spanish": "parte", "b": "", "c": "/pɑːt ænd pɑːsl/", "d": "I don't like the traffic here, but it's part and parcel of living in a large city.", "topic": "File 4"}, {"id": 222, "english": "pick and choose", "spanish": "ponerse a escoger", "b": "", "c": "/pɪk ænd tʃuːz/", "d": "You could move to any part of the city; you can pick and choose wherever you like.", "topic": "File 4"}, {"id": 223, "english": "pins and needles", "spanish": "dormirse", "b": "", "c": "/pɪnz ænd niːdlz", "d": "Ow! I've been sitting on my foot and now I've got pins and needles in it.", "topic": "File 4"}, {"id": 224, "english": "rough and ready", "spanish": "improvisado", "b": "", "c": "/rʌf ænd redi/", "d": "Do we have a plan? ~ Yes, it's a bit rough and ready , but I think it will work.", "topic": "File 4"}, {"id": 225, "english": "sick and tired", "spanish": "harto", "b": "", "c": "/sɪk ænd taɪəd/", "d": "I'm sick and tired of hearing my neighbour's TV through the walls. It's so loud.", "topic": "File 4"}, {"id": 226, "english": "skin and bone", "spanish": "en los huesos", "b": "", "c": "/skɪn ænd bəʊn/", "d": "Let me make you a big lunch. You're skin and bone ! Don't they feed you at university?", "topic": "File 4"}, {"id": 227, "english": "so-and-so", "spanish": "fulano de tal", "b": "", "c": "/səʊ ən səʊ/", "d": "I was talking to so-and-so at the party… You know, the tall man with two children.", "topic": "File 4"}, {"id": 228, "english": "step by step", "spanish": "paso a paso", "b": "", "c": "/step baɪ step/", "d": "Can you show me what I need to do for this task step by step ? It's all new to me.", "topic": "File 4"}, {"id": 229, "english": "the life and times", "spanish": "la vida y la época", "b": "", "c": "/ðə laɪf ænd taɪmz/", "d": "I'm reading a biography about the life and times of Jane Austen.", "topic": "File 4"}, {"id": 230, "english": "through and through", "spanish": "por los cuatro costados", "b": "", "c": "/θruː ænd θruː/", "d": "You're your father's child through and through . You're exactly like him.", "topic": "File 4"}, {"id": 231, "english": "tossed and turned", "spanish": "dar vueltas", "b": "", "c": "/tɒst ænd tɜːnd/", "d": "I couldn't sleep last night. I tossed sted them.", "topic": "File 7"}, {"id": 538, "english": "community service", "spanish": "trabajo comunitario", "b": "n", "c": "kəmjuːnəti sɜːvɪs/", "d": "The offenders were sentenced to two weeks of community service .", "topic": "File 7"}, {"id": 539, "english": "compensation", "spanish": "indemnización", "b": "n", "c": "/kɒmpənˈseɪʃn/", "d": "Was the innocent person paid compensation for being falsely accused?", "topic": "File 7"}, {"id": 540, "english": "convicted", "spanish": "declarar culpable", "b": "adj", "c": "/kənˈvɪktɪd/", "d": "The defendant was convicted of theft and sentences to jail.", "topic": "File 7"}, {"id": 541, "english": "custodial", "spanish": "que implica privación de libertad", "b": "adj", "c": "/kʌˈstəʊdiəl/", "d": "The judge awarded a custodial sentence of three months in jail.", "topic": "File 7"}, {"id": 542, "english": "death penalty", "spanish": "pena de muerte", "b": "", "c": "/deθ penəlti/", "d": "The death penalty was replaced by life imprisonment.", "topic": "File 7"}, {"id": 543, "english": "death row", "spanish": "corredor de la muerte", "b": "", "c": "/deθ rəʊ/", "d": "The prisoners on death row were sentenced to capital punishment.", "topic": "File 7"}, {"id": 544, "english": "defendant", "spanish": "acusado", "b": "n", "c": "/dɪˈfendənt/", "d": "The defendant had a lawyer to advise her in court.", "topic": "File 7"}, {"id": 545, "english": "deterrent", "spanish": "elemento disuasorio", "b": "n", "c": "/dɪˈterənt/", "d": "Do you think that a prison sentence is a deterrent to crime?", "topic": "File 7"}, {"id": 546, "english": "diminished responsibility", "spanish": "responsabilidad atenuada", "b": "n", "c": "/dɪmɪnɪʃt rɪspɒnsəbɪləti/", "d": "The defendant pleaded not guilty on the grounds of diminished responsibility .", "topic": "File 7"}, {"id": 547, "english": "electric chair", "spanish": "silla eléctrica", "b": "", "c": "/ɪlektrɪk tʃeə/", "d": "In the past, the death penalty was carried out using the electric chair .", "topic": "File 7"}, {"id": 548, "english": "electronic tag", "spanish": "brazalete electrónico", "b": "", "c": "/ɪlektrɒnɪk tæɡ/", "d": "The offenders wore electronic tags while they were on parole.", "topic": "File 7"}, {"id": 549, "english": "execute", "spanish": "ejecutar", "b": "v", "c": "/ˈeksɪˌkjuːt/", "d": "In capital punishment, the state executes prisoners for their crimes.", "topic": "File 7"}, {"id": 550, "english": "exercise yard", "spanish": "patio de recreo", "b": "n", "c": "/eksəsaɪz jɑːd/", "d": "Prisoners can exercise outdoors in the exercise yard .", "topic": "File 7"}, {"id": 551, "english": "fine", "spanish": "multa", "b": "n", "c": "/faɪn/", "d": "The sentence for the punishment was a £1,000 fine .", "topic": "File 7"}, {"id": 552, "english": "hanging", "spanish": "horca", "b": "n", "c": "/ˈhæŋɪŋ/", "d": "Prisoners were previously executed by hanging.", "topic": "File 7"}, {"id": 553, "english": "inmates", "spanish": "presidiarios", "b": "n pl", "c": "/ˈɪnˌmeɪtz/", "d": "There are nearly 3,000 inmates in the jail.", "topic": "File 7"}, {"id": 554, "english": "lethal injection", "spanish": "inyección letal", "b": "n", "c": "/liːθl ɪndʒekʃn/", "d": "The prisoner was sentenced to be executed by lethal injection .", "topic": "File 7"}, {"id": 555, "english": "life sentence", "spanish": "cadena perpetua", "b": "n", "c": "/laɪf sentəns/", "d": "The prisoner was serving a life sentence in prison and wouldn't be freed.", "topic": "File 7"}, {"id": 556, "english": "lock up", "spanish": "encerrar", "b": "phr v", "c": "/lɒk ʌp/", "d": "At night, they lock up the prisoners in their cells.", "topic": "File 7"}, {"id": 557, "english": "maintain order", "spanish": "mantener el orden", "b": "", "c": "/meɪnteɪn ɔːdə/", "d": "The presence of guards and CCTV cameras helped to maintain order .", "topic": "File 7"}, {"id": 558, "english": "maximum security", "spanish": "máxima seguridad", "b": "", "c": "/mæksɪməm sɪkjʊərəti/", "d": "This is a maximum security prison for the most dangerous prisoners.", "topic": "File 7"}, {"id": 559, "english": "mitigating circumstances", "spanish": "circunstancias atenuantes", "b": "", "c": "/mɪtɪɡeɪtɪŋ sɜːkəmstænsɪz/", "d": "The judge investigated the mitigating circumstances which reduced the responsibility of the accused.", "topic": "File 7"}, {"id": 560, "english": "non-custodial", "spanish": "que no implica privación de libertad", "b": "adj", "c": "/nʌn kʌstəʊdiəl", "d": "The punishment for minor crimes is frequently a non-custodial sentence such as community service.", "topic": "File 7"}, {"id": 561, "english": "offence", "spanish": "delito", "b": "n", "c": "/əˈfens/", "d": "The man was spared a custodial sentence as the crime was a first offence .", "topic": "File 7"}, {"id": 562, "english": "open prison", "spanish": "cárcel abierta", "b": "", "c": "/əʊpən prɪzn/", "d": "This is an open prison so prisoners work outside the prison during the day.", "topic": "File 7"}, {"id": 563, "english": "pardon", "spanish": "indulto", "b": "n", "c": "/ˈpɑːdn/", "d": "The court granted the prisoner a pardon and she was freed from prison.", "topic": "File 7"}, {"id": 564, "english": "parole", "spanish": "libertad condicional", "b": "n", "c": "/pəˈrəʊl/", "d": "The prisoner was allowed out of the prison on parole to live and work.", "topic": "File 7"}, {"id": 565, "english": "plead guilty / not guilty", "spanish": "declararse culpable / no culpable", "b": "", "c": "/pliːd ɡɪlti/ /nɒt ɡɪlti/", "d": "The accused pleaded guilty to the charges against her.", "topic": "File 7"}, {"id": 566, "english": "prison officer", "spanish": "funcionario de prisiones", "b": "", "c": "/prɪzn ɒfɪsə/", "d": "The prison officers checked that all prisoners were in their cells at night.", "topic": "File 7"}, {"id": 567, "english": "punishment", "spanish": "pena", "b": "n", "c": "/ˈpʌnɪʃmənt/", "d": "The fear of punishment prevents many from committing crimes.", "topic": "File 7"}, {"id": 568, "english": "quash", "spanish": "anular", "b": "v", "c": "/kwɒʃ/", "d": "When lawyers had proven it was a wrongful conviction, the govenor quashed the man's conviction.", "topic": "File 7"}, {"id": 569, "english": "rehabilitation", "spanish": "reinserción", "b": "n", "c": "/ˌriːəˈbɪlɪteɪʃn/", "d": "Education and job training is an important part of a prisoner's rehabilitation into society.", "topic": "File 7"}, {"id": 570, "english": "reintegrate", "spanish": "reinsertarse", "b": "v", "c": "/riːɪntɪɡreɪt/", "d": "Should prisons equip prisoners with the skills to reintegrate into society after their release?", "topic": "File 7"}, {"id": 571, "english": "reoffend", "spanish": "volver a delinquir", "b": "v", "c": "/riːəˈfend/", "d": "If prisoners re-offend while they are on parole, they are returned to prison.", "topic": "File 7"}, {"id": 572, "english": "retrial", "spanish": "nuevo juicio", "b": "n", "c": "/ˈriːtraɪəl/", "d": "The lawyers insisted that the trial was unfair and demanded a retrial .", "topic": "File 7"}, {"id": 573, "english": "serial offender", "spanish": "delincuente reincidente", "b": "", "c": "/sɪəriəl əfendə/", "d": "The defendant is a serial offender and has had 20 previous convictions.", "topic": "File 7"}, {"id": 574, "english": "solitary confinement", "spanish": "aislamiento incomunicado", "b": "", "c": "/sɒlətri kənfaɪnmənt/", "d": "The prisoner was considered extremely dangerous and kept in solitary confinement .", "topic": "File 7"}, {"id": 575, "english": "surveillance", "spanish": "vigilancia", "b": "n", "c": "/sərˈveɪləns/", "d": "The prison officers used surveillance to watch all the prisoners.", "topic": "File 7"}, {"id": 576, "english": "take into consideration", "spanish": "tener en cuenta", "b": "", "c": "/teɪk ɪntu kənsɪdəreɪʃn/", "d": "The judge took into consideration the seriousness of the offence.", "topic": "File 7"}, {"id": 577, "english": "war crimes", "spanish": "crímenes de guerra", "b": "", "c": "/wɔː kraɪmz/", "d": "After the war, many high-ranking military figures were convicted of war crimes .", "topic": "File 7"}, {"id": 578, "english": "wrongfully convicted", "spanish": "condenado injustamente", "b": "", "c": "/rɒŋfəli kənvɪktɪd/", "d": "The prisoner was wrongfully convicted but later proved his innocence.", "topic": "File 7"}, {"id": 579, "english": "affordable", "spanish": "asequible", "b": "adj", "c": "/əˈfɔːdəbl/", "d": "We found a very affordable holiday with the hotel and meals included.", "topic": "File 7"}, {"id": 580, "english": "aggressive", "spanish": "agresivo", "b": "adj", "c": "/əˈɡresɪv/", "d": "Don't be so aggressive . You don't have to start an argument about everything.", "topic": "File 7"}, {"id": 581, "english": "alone", "spanish": "solo", "b": "adj", "c": "/əˈləʊn/", "d": "I enjoy the peace and quiet of an afternoon alone in an art gallery.", "topic": "File 7"}, {"id": 582, "english": "assertive", "spanish": "asertivo", "b": "adj", "c": "/əˈsɜːtɪv/", "d": "You're very assertive in debating and would make a good leader.", "topic": "File 7"}, {"id": 583, "english": "charming", "spanish": "amable", "b": "adj", "c": "/ˈtʃɑːmɪŋ/", "d": "He's a really likeable person. He's so charming and friendly.", "topic": "File 7"}, {"id": 584, "english": "cheap", "spanish": "barato", "b": "adj", "c": "/tʃiːp/", "d": "I'm going on a cheap camping holiday this summer so I can save my money.", "topic": "File 7"}, {"id": 585, "english": "childish", "spanish": "infantil", "b": "adj", "c": "/ˈtʃaɪldɪʃ/", "d": "Don't be childish ! You should act your age.", "topic": "File 7"}, {"id": 586, "english": "determined", "spanish": "decidido", "b": "adj", "c": "/dɪˈtɜːmɪnd/", "d": "She's very determined . I admire that – she doesn't let anything defeat her.", "topic": "File 7"}, {"id": 587, "english": "lonely", "spanish": "solitario", "b": "adj", "c": "/ˈləʊnli/", "d": "When I moved to this city, I was lonely because I didn't know anyone.", "topic": "File 7"}, {"id": 588, "english": "original", "spanish": "original", "b": "adj", "c": "/əˈrɪdʒ(ə)nəl/", "d": "Do you like this art? ~ Yes, it's really original and interesting.", "topic": "File 7"}, {"id": 589, "english": "second-hand", "spanish": "de segunda mano", "b": "adj", "c": "/sekəndˈhænd/", "d": "I bought this jumper second-hand . It was a bargain!", "topic": "File 7"}, {"id": 590, "english": "smarmy", "spanish": "zalamero", "b": "adj", "c": "/ˈsmɑːmi/", "d": "He's always smiling. I find it so smarmy – it's really offputting.", "topic": "File 7"}, {"id": 591, "english": "solitary", "spanish": "aislada", "b": "adj", "c": "/ˈsɒlətri/", "d": "I chose to spend a week in a solitary cottage so I could relax.", "topic": "File 7"}, {"id": 592, "english": "stingy", "spanish": "tacaño", "b": "adj", "c": "/ˈstɪndʒi/", "d": "They're so stingy . They always eat at the very cheapest restaurants, even though they don't have to.", "topic": "File 7"}, {"id": 593, "english": "stubborn", "spanish": "testarudo", "b": "adj", "c": "/ˈstʌbən/", "d": "I'm so frustrated. My friend is really stubborn and never admits she's wrong.", "topic": "File 7"}, {"id": 594, "english": "thrifty", "spanish": "ahorrativos", "b": "adj", "c": "/ˈθrɪfti/", "d": "My parents are naturally thrifty and have saved up for their retirement.", "topic": "File 7"}, {"id": 595, "english": "vintage", "spanish": "clásico", "b": "adj", "c": "/ˈvɪntɪdʒ/", "d": "This is a vintage suede jacket and I think it's so stylish!", "topic": "File 7"}, {"id": 596, "english": "weird", "spanish": "raro", "b": "adj", "c": "/wɪəd/", "d": "Do you like this art? ~ No, I think it's weird. I have no idea what the artist was trying to do.", "topic": "File 7"}, {"id": 597, "english": "youthful", "spanish": "juvenil", "b": "adj", "c": "/ˈjuːθfl/", "d": "The students bounded in with youthful enthusiasm.", "topic": "File 7"}, {"id": 598, "english": "baddie", "spanish": "malo", "b": "n", "c": "/ˈbædi/", "d": "The actor who played the baddie in the crime drama was terrifying on screen.", "topic": "File 7"}, {"id": 599, "english": "bouncing off the ceiling", "spanish": "dar saltos de excitación", "b": "", "c": "/ˈbaʊnsɪŋ ɒf ðə siːlɪŋ/", "d": "The children had too much sugar and were bouncing off the ceiling .", "topic": "File 7"}, {"id": 600, "english": "execution methods", "spanish": "métodos de ejecución", "b": "", "c": "/eksɪkjuːʃn meθəds/", "d": "The historical jail tour includes a talk on the execution methods which were once used.", "topic": "File 7"}, {"id": 601, "english": "falsely convicted", "spanish": "condenada por error", "b": "", "c": "/fɔːlsli kənvɪktɪd/", "d": "The innocent woman was falsely convicted of the crime and sent to jail.", "topic": "File 7"}, {"id": 602, "english": "going it alone", "spanish": "obrar por su cuenta", "b": "", "c": "/ɡəʊɪŋ ɪt əˈləʊn/", "d": "I'm pretty independent and I like going it alone .", "topic": "File 7"}, {"id": 603, "english": "go missing", "spanish": "desaparecer", "b": "", "c": "/ɡəʊ mɪsɪŋ/", "d": "The plot is centered on a jewel which goes missing in suspicious circumstances.", "topic": "File 7"}, {"id": 604, "english": "gruesome murder", "spanish": "asesinato sangriento", "b": "", "c": "/ɡruːsəm mɜːdə/", "d": "In tonight's episode of the crime drama, police discover a gruesome murder .", "topic": "File 7"}, {"id": 605, "english": "hit the town", "spanish": "irse de marcha", "b": "", "c": "/hɪt ðə taʊn/", "d": "Let's hit the town tonight. I haven't had a night out for a long time!", "topic": "File 7"}, {"id": 606, "english": "hyped up on", "spanish": "ponerse hasta arriba de", "b": "", "c": "/haɪpt ʌp ɒn/", "d": "We were hyped up on coffee and fizzy drinks and had too much energy.", "topic": "File 7"}, {"id": 607, "english": "intrigue", "spanish": "intriga", "b": "n", "c": "/ɪnˈtriːɡ/", "d": "The story of intrigue , careful planning, and theft was full of suspense.", "topic": "File 7"}, {"id": 608, "english": "I've been there.", "spanish": "pasar por lo mismo", "b": "", "c": "/aɪv biːn ðeə/", "d": "I understand how you feel. Believe me, I've been there.", "topic": "File 7"}, {"id": 609, "english": "misdemeanours", "spanish": "fechorías", "b": "n pl", "c": "/mɪsdɪˈmiːnərs/", "d": "Are the culprits punished for their misdemeanours in the end?", "topic": "File 7"}, {"id": 610, "english": "mod cons", "spanish": "comodidades", "b": "n pl", "c": "/mɒd kɒnz/", "d": "This campsite is well-equipped with all the mod cons .", "topic": "File 7"}, {"id": 611, "english": "most put out", "spanish": "sentar mal", "b": "", "c": "/məʊst pʊt aʊt/", "d": "I was most put out to discover that the campsite didn't have a shop nearby.", "topic": "File 7"}, {"id": 612, "english": "on the loose", "spanish": "andar suelto", "b": "", "c": "/ɒn ðə luːs/", "d": "In this episode, police realize there is a murderer on the loose and rush to catch him.", "topic": "File 7"}, {"id": 613, "english": "piece together the clues", "spanish": "unir todas las pistas", "b": "", "c": "/piːs təˈɡeðə ðə kluːz/", "d": "Can the detectives piece together the clues and solve the crime before it is too late?", "topic": "File 7"}, {"id": 614, "english": "serial killings", "spanish": "asesinatos en serie", "b": "", "c": "/sɪəriəl kɪlɪŋs/", "d": "This is a historical drama about some serial killings in nineteenth-century London.", "topic": "File 7"}, {"id": 615, "english": "sleuths", "spanish": "sabuesos", "b": "n pl", "c": "/sluːθs/", "d": "Detective stories with compelling plots and clever sleuths seem very popular.", "topic": "File 7"}, {"id": 616, "english": "a lot on my plate", "spanish": "estoy muy ocupado", "b": "", "c": "/ə lɒt ɒn maɪ pleɪt/", "d": "I'm sorry I forgot your birthday! I've got a lot on my plate at the moment.", "topic": "File 8"}, {"id": 617, "english": "a piece of cake", "spanish": "estar chupado", "b": "", "c": "/ə piːs əv keɪk/", "d": "We thought the test would be difficult, but in fact it was a piece of cake !", "topic": "File 8"}, {"id": 618, "english": "chew", "spanish": "morder", "b": "v", "c": "/tʃuː/", "d": "Don't leave your shoes there or the dog will chew them!", "topic": "File 8"}, {"id": 619, "english": "devour", "spanish": "devorar", "b": "v", "c": "/dɪˈvaʊə/", "d": "The chocolate was so delicious that I devoured the whole bar in minutes!", "topic": "File 8"}, {"id": 620, "english": "dig in", "spanish": "meter mano a la comida", "b": "v", "c": "/dɪɡ ɪn/", "d": "Please don't wait for me – dig in now, before the meal goes cold!", "topic": "File 8"}, {"id": 621, "english": "eat up", "spanish": "comerse", "b": "v", "c": "/iːt ʌp/", "d": "You must eat up your vegetables if you want to have dessert.", "topic": "File 8"}, {"id": 622, "english": "guzzle", "spanish": "tragarse", "b": "v", "c": "/ˈɡʌzəl/", "d": "He's hyperactive because he's guzzled so much lemonade today.", "topic": "File 8"}, {"id": 623, "english": "have your cake and eat it", "spanish": "no puedes soplar y sorber", "b": "", "c": "/hæv jɔː keɪk ənd iːt ɪt/", "d": "He wants both a pay-rise and to work less, but you can't have your cake and eat it !", "topic": "File 8"}, {"id": 624, "english": "icing on the cake", "spanish": "la guinda del pastel", "b": "", "c": "/aɪsɪŋ ɒn ðə keɪk/", "d": "I was thrilled to be invited, and knowing you're coming too is the icing on the cake !", "topic": "File 8"}, {"id": 625, "english": "know which side your bread is buttered", "spanish": "saber lo que te conviene", "b": "", "c": "/nəʊ wɪtʃ saɪd jɔː bred ɪz bʌtəd/", "d": "If you know which side your bread is buttered , you'll be polite to the boss.", "topic": "File 8"}, {"id": 626, "english": "lick", "spanish": "lamer", "b": "v", "c": "/lɪk/", "d": "I prefer to lick my ice lolly than to bite into it.", "topic": "File 8"}, {"id": 627, "english": "munch", "spanish": "picar", "b": "v", "c": "/mʌntʃ/", "d": "Do you fancy getting some popcorn to munch during the film?", "topic": "File 8"}, {"id": 628, "english": "my cup of tea", "spanish": "no es lo mío", "b": "", "c": "/maɪ kʌp əv tiː/", "d": "Nightclubs aren't really my cup of tea . I'd prefer to stay home with a book.", "topic": "File 8"}, {"id": 629, "english": "nibble", "spanish": "roer", "b": "v", "c": "/ˈnɪbəl/", "d": "I think we have mice – something's been nibbling this cardboard box!", "topic": "File 8"}, {"id": 630, "english": "pick at", "spanish": "comer con poca gana", "b": "v", "c": "/pɪk æt/", "d": "I had no appetite and could only pick at my salad.", "topic": "File 8"}, {"id": 631, "english": "pie in the sky", "spanish": "castillos en el aire", "b": "", "c": "/paɪ ɪn ðə skaɪ/", "d": "I tried so hard to make it as actor, but my ambitions were just pie in the sky .", "topic": "File 8"}, {"id": 632, "english": "polish off", "spanish": "despacharse", "b": "v", "c": "/pɒlɪʃ ɒf/", "d": "We'd better polish off the rest of these biscuits before they go stale.", "topic": "File 8"}, {"id": 633, "english": "put away", "spanish": "zamparse", "b": "v", "c": "/pʊt əˈweɪ/", "d": "He might look small, but he can certainly put away a lot of food!", "topic": "File 8"}, {"id": 634, "english": "put it in a nutshell", "spanish": "en resumen", "b": "", "c": "/pʊt ɪt ɪn ə nʌtʃel/", "d": "Look, to put it in a nutshell , if you keep arriving late you'll be sacked.", "topic": "File 8"}, {"id": 635, "english": "scoff", "spanish": "papearse", "b": "v", "c": "/skɒf/", "d": "Take these sweets away from me, or I'll be tempted to scoff the lot of them!", "topic": "File 8"}, {"id": 636, "english": "sip", "spanish": "tomar un trago", "b": "v", "c": "/sɪp/", "d": "I keep a bottle of water on my desk so that I can sip from it while I'm working.", "topic": "File 8"}, {"id": 637, "english": "slurp", "spanish": "sorber", "b": "v", "c": "/slɜː(r)p/", "d": "In some cultures, it's considered rude to slurp your soup.", "topic": "File 8"}, {"id": 638, "english": "sour grapes", "spanish": "estar verde de envidia", "b": "", "c": "/saʊə ɡreɪps/", "d": "Don't listen to her – she's got a touch of sour grapes because she's jealous.", "topic": "File 8"}, {"id": 639, "english": "spill the beans", "spanish": "contarlo todo", "b": "", "c": "/spɪl ðə biːnz/", "d": "Come on, spill the beans ! I want to hear all about how your date went.", "topic": "File 8"}, {"id": 640, "english": "suck", "spanish": "chupar", "b": "v", "c": "/sʌk/", "d": "I'm going to suck a throat sweet – I think I'm coming down with something.", "topic": "File 8"}, {"id": 641, "english": "swallow", "spanish": "tragar", "b": "v", "c": "/ˈswɒləʊ/", "d": "Swallow the tablet with a glass of water.", "topic": "File 8"}, {"id": 642, "english": "take (sth) with a pinch of salt", "spanish": "no creerse (algo) a pies juntillas", "b": "", "c": "/teɪk wɪð ə pɪntʃ əv sɒlt/", "d": "Take everything he says with a pinch of salt . He's known to exaggerate wildly.", "topic": "File 8"}, {"id": 643, "english": "toy with", "spanish": "jugar con", "b": "v", "c": "/tɔɪ wɪð/", "d": "Don't toy with your food like that – eat up!", "topic": "File 8"}, {"id": 644, "english": "tuck into", "spanish": "meter la cuchara", "b": "v", "c": "/tʌk ɪntu/", "d": "I can't wait to tuck into this delicious-looking pie.", "topic": "File 8"}, {"id": 645, "english": "wolf down", "spanish": "engullir", "b": "v", "c": "/wʊlf daʊn/", "d": "You could tell she was hungry by the way she wolfed down those sandwiches.", "topic": "File 8"}, {"id": 646, "english": "aroma", "spanish": "aroma", "b": "n", "c": "/əˈrəʊmə/", "d": "The kitchen had a delicious aroma of freshly baked bread.", "topic": "File 8"}, {"id": 647, "english": "dribble", "spanish": "gotear", "b": "v", "c": "/ˈdrɪbəl/", "d": "Juice dribbled down my chin as I bit into the peach.", "topic": "File 8"}, {"id": 648, "english": "nostrils", "spanish": "fosas nasales", "b": "n pl", "c": "/ˈnɒstrəls/", "d": "A strong smell of lilies filled my nostrils .", "topic": "File 8"}, {"id": 649, "english": "sniff", "spanish": "oler", "b": "n", "c": "/snɪf/", "d": "Sniff this milk and tell me if you think it's gone bad.", "topic": "File 8"}, {"id": 650, "english": "taste buds", "spanish": "papilas gustativas", "b": "n pl", "c": "/teɪst bʌdz/", "d": "This cold has interfered with my taste buds . I can't tell sweet from salty at the moment!", "topic": "File 8"}, {"id": 651, "english": "whiff", "spanish": "olor a", "b": "n", "c": "/wɪf/", "d": "I caught a whiff of expensive perfume as she walked past me.", "topic": "File 8"}, {"id": 652, "english": "a blank stare", "spanish": "mirada inexpresiva", "b": "", "c": "/ ə blæŋk steə/", "d": "No one in the room understood my joke. They all gave me a blank stare .", "topic": "File 8"}, {"id": 653, "english": "catch a glimpse", "spanish": "dar un vistazo", "b": "", "c": "/kætʃ ə ɡlɪmps/", "d": "Did you catch a glimpse of the festival when you went past the site on the bus?", "topic": "File 8"}, {"id": 654, "english": "gawp", "spanish": "quedarse mirando boquiabierto", "b": "v", "c": "/ɡɔːp/", "d": "I know her new haircut is unusual, but you shouldn't gawp at it like that!", "topic": "File 8"}, {"id": 655, "english": "gaze", "spanish": "mirar distraídamente", "b": "v", "c": "/ɡeɪz/", "d": "He'd get more work done if he didn't gaze out of the window so much.", "topic": "File 8"}, {"id": 656, "english": "glance(s)", "spanish": "echar un vistazo", "b": "n / v", "c": "/ɡlɑːns/", "d": "I took a quick glance at my phone to check for messages and then I put it away again.", "topic": "File 8"}, {"id": 657, "english": "glare", "spanish": "lanzar una mirada de odio", "b": "v", "c": "/ɡleə/", "d": "We know they don't like us because they glare whenever they see us.", "topic": "File 8"}, {"id": 658, "english": "glimpse", "spanish": "ver", "b": "v / n", "c": "/ɡlɪmps/", "d": "Do you think we might glimpse a celebrity while we're staying here?", "topic": "File 8"}, {"id": 659, "english": "half-close", "spanish": "mirar con los ojos entreabiertos", "b": "v", "c": "/hɑːf kləʊz", "d": "If you half-close your eyes, he sort of looks like the actor in that film we watched.", "topic": "File 8"}, {"id": 660, "english": "look", "spanish": "mirar fijamente", "b": "v", "c": "/lʊk/", "d": "You'll need to look closely in order to tell the difference between the twins.", "topic": "File 8"}, {"id": 661, "english": "notice", "spanish": "fijarse", "b": "v", "c": "/ˈnəʊtɪs/", "d": "Did you notice if I had my handbag with me when we left the house?", "topic": "File 8"}, {"id": 662, "english": "observe", "spanish": "observar", "b": "v", "c": "/əbˈzɜːrv/", "d": "The examiners are going to observe me teaching a lesson. I'm nervous!", "topic": "File 8"}, {"id": 663, "english": "peek", "spanish": "mirar a hurtadillas", "b": "v / n", "c": "/piːk/", "d": "We peeked through the banisters at the guests arriving downstairs.", "topic": "File 8"}, {"id": 664, "english": "peer", "spanish": "asomarse a ver", "b": "v", "c": "/pɪə/", "d": "Our neighbours' kids always peer over the fence at us when we're in the garden.", "topic": "File 8"}, {"id": 665, "english": "spot", "spanish": "detectar", "b": "v", "c": "/spɒt/", "d": "Did you spot any errors when you were proofreading my essay?", "topic": "File 8"}, {"id": 666, "english": "squint", "spanish": "mirar de reojo", "b": "v", "c": "/skwɪnt/", "d": "The sun was bright, so I had to squint to see the boats on the horizon.", "topic": "File 8"}, {"id": 667, "english": "stare", "spanish": "mirar fijamente", "b": "v / n", "c": "/steə/", "d": "The other passengers stared at me when I started laughing loudly on the bus.", "topic": "File 8"}, {"id": 668, "english": "wide (open)", "spanish": "bien (abiertos)", "b": "adj", "c": "/waɪd ˈəʊpən/", "d": "Keep your eyes wide open for any sign of the missing gerbil.", "topic": "File 8"}];
const LABELS = {"english": "English", "spanish": "Castellano", "b": "Part of speech", "c": "Pronunciation", "d": "Example sentence", "topic": "File"};
const FLEX_VARIANTS = {"dedo de la mano": ["dedo de la mano", "dedo mano"], "dedos del pie": ["dedos del pie", "dedos pie"], "uñas de los pies": ["uñas de los pies", "uñas pies", "uñas de los pie"]};
</script>

<script>
// (Lógica JS igual a la versión anterior: tolerancia acentos/espacios, banners, resumen, progreso, etc.)
function stripDiacritics(s) { 
  return s.normalize('NFD').replace(/\p{Diacritic}+/gu, '').replace(/ñ/g,'n').replace(/Ñ/g,'N');
}
function norm(s) { return stripDiacritics(String(s || '').trim().toLowerCase()).replace(/\s+/g,' '); }
function softNorm(s) { return String(s || '').trim().toLowerCase().replace(/\s+/g,' '); }
function buildAcceptableSet(spanish) { const base = norm(spanish); const set = new Set([base]); if (FLEX_VARIANTS[spanish?.toLowerCase()]) { for (const v of FLEX_VARIANTS[spanish.toLowerCase()]) set.add(norm(v)); } return set; }
function shuffle(a) { for (let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} return a; }
function keyFor(topic, mode, runMode){ return `vocab2c1::${topic}::${mode}::${runMode}`; }

const TOPICS = ['Todos', ...Array.from(new Set((DATA||[]).map(x => x.topic || '').filter(x => x && x.trim() !== '')))];

const state = {
  items: (DATA||[]).slice(),
  filtered: [], order: 'random', mode: 'es_en', runMode: 'reiniciar', topic: 'Todos',
  idx: 0, queue: [], seen: 0, correct: 0, hard: new Set(), phase: 'answer',
  failedThisRound: new Set(), rightAll: new Set(), wrongAll: new Set(),
};

function saveProgress(){ const k=keyFor(state.topic,state.mode,state.runMode); const queueIds=state.queue.map(i=>state.filtered[i]?.id).filter(v=>v!==undefined); const payload={version:1,filteredIds:state.filtered.map(it=>it.id),queueIds,idx:state.idx,seen:state.seen,correct:state.correct,failedThisRound:Array.from(state.failedThisRound),rightAll:Array.from(state.rightAll),wrongAll:Array.from(state.wrongAll),hard:Array.from(state.hard),order:state.order,phase:state.phase}; try{localStorage.setItem(k,JSON.stringify(payload));}catch(e){} }
function loadProgress(){ const k=keyFor(state.topic,state.mode,state.runMode); let raw=null; try{raw=localStorage.getItem(k);}catch(e){raw=null;} if(!raw) return false; let data=null; try{data=JSON.parse(raw);}catch(e){return false;} const currentSet=new Set(state.filtered.map(it=>it.id)); const savedSet=new Set((data.filteredIds||[])); if(currentSet.size!==savedSet.size) return false; for(const id of currentSet){ if(!savedSet.has(id)) return false; } const idToIdx=new Map(state.filtered.map((it,i)=>[it.id,i])); const rebuilt=(data.queueIds||[]).map(id=>idToIdx.get(id)).filter(i=>i!==undefined); if(!rebuilt.length) return false; state.queue=rebuilt; state.idx=Math.min(Math.max(0,data.idx||0),state.queue.length-1); state.seen=data.seen||0; state.correct=data.correct||0; state.failedThisRound=new Set(data.failedThisRound||[]); state.rightAll=new Set(data.rightAll||[]); state.wrongAll=new Set(data.wrongAll||[]); state.hard=new Set(data.hard||[]); state.order=data.order||state.order; state.phase='answer'; setBanner('Progreso cargado para este tema/modo.', true); return true; }
function clearProgress(){ const k=keyFor(state.topic,state.mode,state.runMode); try{localStorage.removeItem(k);}catch(e){} }

function configureTopics(){ const sel=document.getElementById('topic'); sel.innerHTML=TOPICS.map(t=>`<option value="${t}">${t}</option>`).join(''); sel.value=state.topic; }
function applyFilter(){ state.filtered = state.items.filter(x => state.topic==='Todos'?true:(x.topic===state.topic)); }
function buildQueue(){ const idxs=state.filtered.map((_,i)=>i); state.queue=(state.order==='random')?shuffle(idxs):idxs; state.idx=0; }
function currentItem(){ const i=state.queue[state.idx]??0; return state.filtered[i]; }
function setBanner(text, ok){ const el=document.getElementById('banner'); el.textContent=text; el.classList.remove('hidden','ok','ko'); el.classList.add(ok?'ok':'ko'); }
function clearBanner(){ const el=document.getElementById('banner'); el.textContent=''; el.classList.add('hidden'); el.classList.remove('ok','ko'); }
function gotoNext(){ state.idx++; if(state.idx>=state.queue.length){ handleEndOfCycle(); return; } state.phase='answer'; updateUI(true); saveProgress(); }
function handleEndOfCycle(){ if(state.runMode==='reiniciar'){ const failed=Array.from(state.failedThisRound); state.failedThisRound.clear(); if(failed.length>0){ const mapIdToIdx=new Map(state.filtered.map((it,idx)=>[it.id,idx])); const nextIdxs=failed.map(id=>mapIdToIdx.get(id)).filter(i=>i!==undefined); state.queue=(state.order==='random')?shuffle(nextIdxs):nextIdxs; state.idx=0; state.phase='answer'; updateUI(true); saveProgress(); } else { showSummary(); saveProgress(); } } else { showSummary(); saveProgress(); } }
function showSummary(){ state.phase='summary'; document.getElementById('btnNext').classList.add('hidden'); document.getElementById('btnCheck').disabled=true; document.getElementById('btnReveal').disabled=true; document.getElementById('btnSkip').disabled=true; document.getElementById('btnHard').disabled=true; document.getElementById('answer').disabled=true; const sum=document.getElementById('summary'); const sumCounts=document.getElementById('sumCounts'); const sumRight=document.getElementById('sumRight'); const sumWrong=document.getElementById('sumWrong'); const rightList=Array.from(state.rightAll); const wrongList=Array.from(state.wrongAll); const mapId=new Map(state.items.map(it=>[it.id,it])); sumCounts.textContent=`Aciertos: ${state.correct} · Intentos: ${state.seen} · Tema: ${state.topic} · Palabras: ${state.filtered.length}`; function renderList(ids){ return ids.map(id=>{ const it=mapId.get(id); if(!it) return ''; const shown=(state.mode==='es_en')?`${it.spanish} → ${it.english}`:`${it.english} → ${it.spanish}`; return `<div><span class="pill">${shown}</span></div>`; }).join(''); } sumRight.innerHTML=renderList(rightList); sumWrong.innerHTML=renderList(wrongList); sum.classList.remove('hidden'); }
function resetProgress(){ state.idx=0; state.seen=0; state.correct=0; state.failedThisRound.clear(); state.rightAll.clear(); state.wrongAll.clear(); state.phase='answer'; document.getElementById('summary').classList.add('hidden'); document.getElementById('btnCheck').disabled=false; document.getElementById('btnReveal').disabled=false; document.getElementById('btnSkip').disabled=false; document.getElementById('btnHard').disabled=false; document.getElementById('answer').disabled=false; clearBanner(); saveProgress(); }
function setMode(m){ state.mode=m; clearProgress(); resetProgress(); buildQueue(); updateUI(true); saveProgress(); }
function setOrder(o){ state.order=o; resetProgress(); buildQueue(); updateUI(true); saveProgress(); }
function setTopic(t){ state.topic=t; resetProgress(); applyFilter(); buildQueue(); updateUI(true); loadProgress() || saveProgress(); }
function setRunMode(r){ state.runMode=r; clearProgress(); resetProgress(); buildQueue(); updateUI(true); saveProgress(); }
function renderExtraInfo(it){ const lines=[]; if(it.d) lines.push('<div><b>'+"Example sentence"+':</b> '+it.d+'</div>'); if(it.c) lines.push('<div><b>'+"Pronunciation"+':</b> '+it.c+'</div>'); if(it.b) lines.push('<div><b>'+"Part of speech"+':</b> '+it.b+'</div>'); return lines.join('')||'<div class="muted">Sin información adicional.</div>'; }
function toggleReviewUI(on){ document.getElementById('btnNext').classList.toggle('hidden', !on); document.getElementById('btnCheck').disabled=on; document.getElementById('btnReveal').disabled=on; document.getElementById('btnSkip').disabled=on; document.getElementById('btnHard').disabled=on; document.getElementById('answer').disabled=on; }
function clearExtraAndFeedback(){ document.getElementById('extraInfo').innerHTML=''; document.getElementById('feedback').innerHTML=''; toggleReviewUI(false); clearBanner(); }
function updateUI(resetAnswer=false){ const item=currentItem(); if(!item){ document.getElementById('prompt').textContent='(Sin datos)'; return; } const promptEl=document.getElementById('prompt'); const answer=document.getElementById('answer'); const chips=document.getElementById('chips'); const stats=document.getElementById('stats'); const from=(state.mode==='es_en')?item.spanish:item.english; promptEl.textContent=from; if(resetAnswer) answer.value=''; chips.innerHTML = state.hard.has(from.toLowerCase()) ? '<span class="chip">Difícil</span>' : ''; stats.textContent = `Aciertos: ${state.correct} / Intentos: ${state.seen} · Tema: ${state.topic} · Quedan: ${state.queue.length - state.idx}`; clearExtraAndFeedback(); answer.focus(); }
function showSolutionAndInfo(it, solutionText, note=''){ const feedback=document.getElementById('feedback'); const extra=document.getElementById('extraInfo'); const noteHtml=note?` <span class="muted">(${note})</span>`:''; feedback.innerHTML='Solución: <b>'+solutionText+'</b>'+noteHtml; extra.innerHTML=renderExtraInfo(it); state.phase='review'; toggleReviewUI(true); saveProgress(); }
function check(){ if(state.phase!=='answer') return; const item=currentItem(); if(!item) return; const answerEl=document.getElementById('answer'); let userRaw=String(answerEl.value||''); userRaw=userRaw.trimEnd(); const userSoft=softNorm(userRaw); const userHard=norm(userRaw); let ok=false; let solution=''; let accentsIgnored=false; if(state.mode==='es_en'){ solution=item.english; ok=(userSoft===softNorm(item.english)); } else { solution=item.spanish; const acceptable=buildAcceptableSet(item.spanish); if(acceptable.has(userHard)){ ok=true; if(!acceptable.has(userSoft)) accentsIgnored=true; } } state.seen++; if(ok){ state.correct++; state.rightAll.add(item.id); state.wrongAll.delete(item.id); setBanner('Acierto. ¡Muy bien!', true); } else { state.failedThisRound.add(item.id); state.wrongAll.add(item.id); state.rightAll.delete(item.id); setBanner('Fallo. ¡Revisa tu respuesta!', false); } const note=(accentsIgnored && state.mode==='en_es')?'Se han ignorado los acentos en español':''; showSolutionAndInfo(item, solution, note); }
function reveal(){ if(state.phase!=='answer') return; const it=currentItem(); if(!it) return; const sol=(state.mode==='es_en')?it.english:it.spanish; setBanner('Mostrada la solución de esta tarjeta.', false); showSolutionAndInfo(it, sol); }
function skip(){ if(state.phase!=='answer') return; const it=currentItem(); if(!it) return; const sol=(state.mode==='es_en')?it.english:it.spanish; setBanner('Mostrada la solución de esta tarjeta.', false); showSolutionAndInfo(it, sol); }
function markHard(){ if(state.phase!=='answer') return; const it=currentItem(); if(!it) return; const from=(state.mode==='es_en')?it.spanish:it.english; const key=from.toLowerCase(); if(state.hard.has(key)) state.hard.delete(key); else state.hard.add(key); const sol=(state.mode==='es_en')?it.english:it.spanish; setBanner('Marcada como difícil. Revisa y continúa cuando quieras.', false); showSolutionAndInfo(it, sol); }

document.getElementById('btnCheck').addEventListener('click', check);
document.getElementById('btnReveal').addEventListener('click', reveal);
document.getElementById('btnSkip').addEventListener('click', skip);
document.getElementById('btnHard').addEventListener('click', markHard);
document.getElementById('btnNext').addEventListener('click', gotoNext);
document.getElementById('btnReset').addEventListener('click', () => { clearProgress(); resetProgress(); applyFilter(); buildQueue(); updateUI(true); saveProgress(); });
document.getElementById('mode').addEventListener('change', (e) => setMode(e.target.value));
document.getElementById('order').addEventListener('change', (e) => setOrder(e.target.value));
document.getElementById('topic').addEventListener('change', (e) => setTopic(e.target.value));
document.getElementById('runMode').addEventListener('change', (e) => setRunMode(e.target.value));
document.getElementById('sumRestart').addEventListener('click', () => { clearProgress(); resetProgress(); applyFilter(); buildQueue(); updateUI(true); saveProgress(); });

function exportAllProgress(){ const prefix='vocab2c1::'; const dump={}; for(let i=0;i<localStorage.length;i++){ const k=localStorage.key(i); if(k&&k.startsWith(prefix)) dump[k]=localStorage.getItem(k); } const blob=new Blob([JSON.stringify(dump,null,2)],{type:'application/json'}); const a=document.createElement('a'); const date=new Date().toISOString().slice(0,10); a.href=URL.createObjectURL(blob); a.download=`vocabulary_2c1_progreso_${date}.json`; document.body.appendChild(a); a.click(); setTimeout(()=>{ URL.revokeObjectURL(a.href); a.remove(); },0); setBanner('Progreso exportado a JSON.', true); }
function importAllProgressFromFile(file){ const reader=new FileReader(); reader.onload=(e)=>{ try{ const obj=JSON.parse(String(e.target.result||'{}')); const prefix='vocab2c1::'; let count=0; for(const [k,v] of Object.entries(obj)){ if(String(k).startsWith(prefix) && typeof v==='string'){ try{ localStorage.setItem(k, v); count++; }catch(e){} } } setBanner(`Importación completada (${count} claves). Si hay progreso de este Tema/Modo, se cargará al cambiar/recargar.`, true); }catch(err){ setBanner('Archivo inválido. Asegúrate de seleccionar el JSON exportado.', false); } }; reader.readAsText(file); }
document.getElementById('btnExport').addEventListener('click', exportAllProgress);
document.getElementById('btnImport').addEventListener('click', () => document.getElementById('fileImport').click());
document.getElementById('fileImport').addEventListener('change', (e) => { const f=e.target.files && e.target.files[0]; if(f) importAllProgressFromFile(f); e.target.value=''; });

(function init(){
  const sel=document.getElementById('topic');
  sel.innerHTML = ['Todos'].concat(Array.from(new Set((DATA||[]).map(x => x.topic || '').filter(x => x && x.trim() !== ''))))
    .map(t => `<option value="${t}">${t}</option>`).join('');
  sel.value = state.topic;
  applyFilter();
  buildQueue();
  if(!loadProgress()){ updateUI(true); saveProgress(); } else { updateUI(true); }
})();
document.addEventListener('keydown', (e) => { if (e.key==='Enter') { if (state.phase==='answer') check(); else if (state.phase==='review') gotoNext(); } });
</script>
